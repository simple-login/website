# how it work section
how_it_work_title: Jak to działa

how_it_work_desc: Chroń swoją skrzynkę odbiorczą aliasami e-mail.

how_it_work_1_title: Wszędzie używaj aliasów e-mailowych

how_it_work_1_subtitle: >
  Następnym razem, gdy strona internetowa poprosi o podanie adresu e-mail, podaj alias <span class="bigger">zamiast</span> swojego prawdziwego maila.



how_it_work_2_title: Odbieraj wiadomości e-mail bezpiecznie w swojej skrzynce odbiorczej.
how_it_work_2_subtitle: >
  E-maile wysyłane na alias są <span class="bigger">przekazywane</span> do twojej skrzynki odbiorczej bez wiedzy nadawcy. <br>


how_it_work_3_title: Wysyłaj e-maile anonimowo
how_it_work_3_subtitle: >
  Po prostu naciśnij "Odpowiedz", jeśli chcesz odpowiedzieć na przekazaną wiadomość: odpowiedź jest wysyłana z twojego aliasu, a twój prawdziwy e-mail pozostaje ukryty. <br>
  Możesz też łatwo <span class="bigger">wysyłać</span> maile z twojego aliasu.

