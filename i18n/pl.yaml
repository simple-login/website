# Alias is the new email address Section
alias_new_email_title: Alias to nowy adres e-mail

alias_new_email_a_title: A. Wszędzie zastępuj e-mail aliasem
alias_new_email_a_text_1: Zapisuj się na listy mailingowe, twórz nowe konta internetowe z aliasem e-mail.
alias_new_email_a_text_2: Później, po prostu <span class="highlight">zablokuj</span> alias jeśli jest zbyt spamerski.

alias_new_email_b_title: B. Wysyłaj wiadomości e-mail z aliasu
alias_new_email_b_text_1: >
  Wystarczy nacisnąć "Odpowiedz", gdy trzeba odpowiedzieć na przekazaną wiadomość e-mail:
  odpowiedź <span class="highlight">nadejdzie z</span> aliasu, a Twoja osobista skrzynka pocztowa pozostanie ukryta.
alias_new_email_b_text_2: >
  Możesz również
  <em data-toggle="tooltip" data-html="true"
    title="<b>Normal</b> alias e-mailowy jak <b>+ trick </b> zwykle działa w jeden sposób: można odbierać tylko e-maile. <br>W SimpleLogin możesz łatwo odpowiadać/wysyłać e-maile ze swojego aliasu.">send</em>
  wiadomości e-mail na dowolny adres e-mail z Twojego aliasu.

alias_new_email_c_title: C. Prowadź swój biznes z aliasem
alias_new_email_c_text_1: Użyj aliasu jako swojego <span class="highlight">biznesowego e-maila</span>.
alias_new_email_c_text_2: >
  Zaoszczędź 6$/miesiąc

  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true"
    title='GSuite zaczyna się od 6$/miesiąc za użytkownika.'></i>
  dla każdego maila biznesowego utworzonego za pomocą SimpleLogin.
alias_new_email_c_text_3: Ponad 50 firm zaufało SimpleLogin w zakresie obsługi ich poczty elektronicznej.

