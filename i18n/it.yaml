how_it_work_title: Come funziona Alias Email? #how it work section
how_it_work_desc: Proteggi la tua casella di posta con alias email.
how_it_work_1_title: Usa Alias Email ovunque
how_it_work_1_subtitle: >
  La prossima volta che un sito web chiede il tuo indirizzo email, fornisci un alias <span class="bigger">invece</span> della tua vera email.
how_it_work_2_title: Ricevi le email nella tua posta in arrivo in modo sicuro.
how_it_work_2_subtitle: >
  Le email inviate a un alias vengono <span class="bigger">inoltrate istantaneamente</span> alla tua casella di posta senza che il mittente ne sappia nulla. <br>
how_it_work_3_title: Invia email in forma anonima
how_it_work_3_subtitle: >
  Tocca semplicemente "Rispondi" se vuoi rispondere a un'email inoltrata: la risposta viene inviata dal tuo alias e la tua vera email rimane nascosta. <br> Puoi inoltre <span class="bigger">inviare</span> email facilmente dal tuo alias.
everywhere_title: Crea e gestisci i tuoi alias ovunque #available everywhere section
everywhere_subtitle: Crea rapidamente un alias in mobilità. Iscriviti a una newsletter e crea un nuovo account online con un clic.
alias_new_email_title: Alias è il nuovo indirizzo email #Alias is the new email address Section
alias_new_email_a_title: A. Sostituisci ovunque le email con gli alias
alias_new_email_a_text_1: Iscriviti alle mailing list e crea nuovi account online con gli alias email.
alias_new_email_a_text_2: In seguito, è sufficiente <span class="highlight">bloccare</span> un alias se ricevi troppo spam.
alias_new_email_b_title: B. Invia email dagli alias
alias_new_email_b_text_1: >
  Clicca "Rispondi" ogni volta che desideri rispondere a un'email inoltrata: la risposta <span class="highlight">verrà inviata</span> dall'alias e la tua casella di posta personale rimarrà nascosta.
alias_new_email_b_text_2: >
  Puoi anche <em data-toggle="tooltip" data-html="true" title="<b>Normali</b> alias email come il <b>trucco del +</b> solitamente funziona in un solo modo: puoi solo ricevere email. <br>In SimpleLogin, puoi facilmente rispondere/inviare email dal tuo alias.">inviare</em> email a qualsiasi indirizzo email dal tuo alias.
alias_new_email_c_title: C. Gestisci le tue attività con gli alias
alias_new_email_c_text_1: Usa un alias come <span class="highlight">email aziendale</span>.
alias_new_email_c_text_2: >
  Risparmia 6€ al mese
   <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite parte da 6€/mese per utente.'></i> per ogni email aziendale creata con SimpleLogin.
alias_new_email_c_text_3: Oltre 50 e più aziende si affidano a SimpleLogin per gestire le proprie email.
