how_it_work_title: Hoe werkt E-mail Alias? #how it work section
how_it_work_desc: Scherm uw postvak af met e-mail aliassen.
how_it_work_1_title: Gebruik E-mail Alias overal
how_it_work_1_subtitle: >
  De volgende keer dat een website naar uw e-mailadres vraagt, geef dan een alias op <span class="bigger">in plaats van</span> uw echte e-mail.
how_it_work_2_title: Ontvang e-mails veilig in uw postvak.
how_it_work_2_subtitle: >
  E-mails verzonden naar een alias worden <span class="bigger">direct doorgestuurd</span> naar uw postvak zonder dat de verzender dit weet. <br>
how_it_work_3_title: Verzend e-mails anoniem
how_it_work_3_subtitle: >
  Klik eenvoudig op "Antwoorden" als u wilt antwoorden op een doorgestuurde e-mail: het antwoord wordt verzonden vanuit uw alias en uw echte e-mailadres blijft verborgen. <br> U kunt ook eenvoudig e-mails <span class="bigger">verzenden</span> vanuit uw alias.
everywhere_title: Creëer en beheer uw aliassen overal #available everywhere section
everywhere_subtitle: Maak per direct een alias. Schrijf in voor een nieuwsbrief, creëer een nieuwe online account met een klik.
alias_new_email_title: Alias is het nieuwe e-mailadres #Alias is the new email address Section
alias_new_email_a_title: A. Vervang e-mail overal door alias
alias_new_email_a_text_1: Abonneer op mailing lijsten, creëer nieuwe online accounts met e-mail alias.
alias_new_email_a_text_2: U kunt later simpelweg een alias <span class="highlight">blokkeren</span> als het teveel spam bevat.
alias_new_email_b_title: B. Zend e-mails vanuit alias
alias_new_email_b_text_1: >
  Klik eenvoudig op "Antwoorden" wanneer u dient te antwoorden op een doorgestuurde e-mail: het antwoord <span class="highlight">komt vanaf</span> de alias en uw persoonlijke mailbox blijft verborgen.
alias_new_email_b_text_2: >
  U kunt ook <em data-toggle="tooltip" data-html="true" title="<b>Normale</b> e-mail alias zoals de <b>+ trick </b> werkt gewoonlijk in één richting: u kunt enkel e-mails ontvangen. <br>In SimpleLogin, kunt u eenvoudig e-mails antwoorden/verzenden vanuit uw alias.">verzend</em> e-mails naar ieder willekeurig e-mailadres vanuit uw alias.
alias_new_email_c_title: C. Werk met uw bedrijf met alias
alias_new_email_c_text_1: Gebruik alias als uw <span class="highlight">zakelijke e-mail</span>.
alias_new_email_c_text_2: >
  Bespaar € 6/maand
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i> voor elke zakelijke e-mail gecreëerd met SimpleLogin.
alias_new_email_c_text_3: 50+ en stijgende aantal bedrijven vertrouwen SimpleLogin om hun e-mails te verwerken.
