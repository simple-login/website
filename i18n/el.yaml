hero: Λήψη και αποστολή μηνυμάτων ηλεκτρονικού ταχυδρομείου ανώνυμα #hero section
hero_desc: >
  Με το  <em data-toggle="tooltip" data-html="true" title="Ένα ψευδώνυμο ηλεκτρονικού ταχυδρομείου (ή ψευδώνυμο για συντομία) είναι μια διεύθυνση ηλεκτρονικού ταχυδρομείου που <b>δεν αποθηκεύει</b> μηνύματα ηλεκτρονικού ταχυδρομείου: όλα τα μηνύματα ηλεκτρονικού ταχυδρομείου που αποστέλλονται σε ένα ψευδώνυμο προωθούνται στο προσωπικό σας email.">ψευδώνυμα ηλεκτρονικού ταχυδρομείου</em>, μπορείτε να είστε ανώνυμοι στο διαδίκτυο και να προστατεύετε τα εισερχόμενά σας από ανεπιθύμητα μηνύματα και ηλεκτρονικό ψάρεμα. <a href="https://github.com/simple-login/">Ανοιχτού Κώδικα</a>. Κατασκευάζεται και φιλοξενείται στην Ευρώπη.
hero_cta: >

hero_button_underline: <b>800,000+</b> ψευδώνυμα δημιουργήθηκαν.
