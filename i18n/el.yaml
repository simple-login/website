how_it_work_title: Πώς λειτουργεί το Ψευδώνυμο Ηλεκτρονικού Ταχυδρομείου; #how it work section
how_it_work_desc: Θωρακίστε τα εισερχόμενά σας με ψευδώνυμα ηλεκτρονικού ταχυδρομείου.
how_it_work_1_title: Χρησιμοποιήστε Ψευδώνυμα Ηλεκτρονικού Ταχυδρομείου παντού
how_it_work_1_subtitle: >
  Την επόμενη φορά που ένας ιστότοπος ζητά τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας, δώστε ένα ψευδώνυμο <span class="bigger">αντί για</span> το πραγματικό σας email.
how_it_work_2_title: Λάβετε μηνύματα ηλεκτρονικού ταχυδρομείου με ασφάλεια στα εισερχόμενά σας.
how_it_work_2_subtitle: >
  Τα μηνύματα ηλεκτρονικού ταχυδρομείου που αποστέλλονται σε ένα ψευδώνυμο <span class="bigger">προωθούνται αμέσως</span> στα εισερχόμενά σας χωρίς ο αποστολέας να γνωρίζει τίποτα. <br>
how_it_work_3_title: Αποστείλετε μηνύματα ηλεκτρονικού ταχυδρομείου ανώνυμα
how_it_work_3_subtitle: >
  Απλά πατήστε "Απάντηση" εάν θέλετε να απαντήσετε σε ένα προωθημένο email: η απάντηση αποστέλλεται από το ψευδώνυμό σας και το πραγματικό σας email παραμένει κρυφό. <br> Μπορείτε επίσης εύκολα <span class="bigger">να στείλετε</span> μηνύματα ηλεκτρονικού ταχυδρομείου από το ψευδώνυμό σας.
everywhere_title: Δημιουργήστε και διαχειριστείτε τα ψευδώνυμά σας οπουδήποτε #available everywhere section
everywhere_subtitle: Δημιουργήστε γρήγορα ένα ψευδώνυμο εν κινήσει. Εγγραφείτε για ένα ενημερωτικό δελτίο, δημιουργήστε έναν νέο ηλεκτρονικό λογαριασμό με ένα κλικ.
alias_new_email_title: Το ψευδώνυμο είναι η νέα διεύθυνση ηλεκτρονικού ταχυδρομείου #Alias is the new email address Section
alias_new_email_a_title: A. Αντικαταστήστε το ηλεκτρονικό ταχυδρομείο με ψευδώνυμο παντού
alias_new_email_a_text_1: Εγγραφείτε σε λίστες αλληλογραφίας, δημιουργήστε νέους λογαριασμούς στο διαδίκτυο με το ψευδώνυμο ηλεκτρονικού ταχυδρομείου.
alias_new_email_a_text_2: Αργότερα, απλά <span class="highlight">αποκλείστε</span> ένα ψευδώνυμο εάν δέχεται πολλά ανεπιθύμητα μηνύματα.
alias_new_email_b_title: B. Αποστείλετε μηνυμάτων ηλεκτρονικού ταχυδρομείου από το ψευδώνυμο
alias_new_email_b_text_1: >
  Απλά πατήστε "Απάντηση" κάθε φορά που πρέπει να απαντήσετε σε ένα προωθημένο μήνυμα: η απάντηση θα <span class="highlight">προέρχεται από</span> το ψευδώνυμο και το προσωπικό σας γραμματοκιβώτιο παραμένει κρυφό.
alias_new_email_b_text_2: >
  Μπορείτε επίσης να <em data-toggle="tooltip" data-html="true" title="<b>Το κανονικό</b> ψευδώνυμο ηλεκτρονικού ταχυδρομείου όπως το <b>+ τέχνασμα </b> συνήθως λειτουργεί με έναν τρόπο: μπορείτε μόνο να λαμβάνετε μηνύματα ηλεκτρονικού ταχυδρομείου.<br>Στο SimpleLogin, μπορείτε εύκολα να απαντήσετε / στείλετε μηνύματα ηλεκτρονικού ταχυδρομείου από το ψευδώνυμό σας.">στείλτε</em> μηνύματα ηλεκτρονικού ταχυδρομείου σε οποιαδήποτε διεύθυνση ηλεκτρονικού ταχυδρομείου από το ψευδώνυμό σας.
alias_new_email_c_title: Γ. Διευθύνετε την επιχείρησή σας με ψευδώνυμο
alias_new_email_c_text_1: Χρησιμοποιήστε ψευδώνυμο <span class="highlight">ως επαγγελματική διεύθυνση ηλεκτρονικού ταχυδρομείου</span>.
alias_new_email_c_text_2: >
  Εξοικονομήστε $6/μήνα
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='Το GSuite ξεκινά από $6/μήνα ανά χρήστη.'></i> για κάθε επαγγελματικό email που δημιουργείται με το SimpleLogin.
alias_new_email_c_text_3: 50+ και πάνω επιχειρήσεις εμπιστεύονται το SimpleLogin για τη διαχείριση των email τους.
