hero: Recevez et envoyez des messages de manière anonyme #hero section
hero_desc: >
  Avec les <em data-toggle="tooltip" data-html="true" title="Un alias d'adresse e-mail (ou alias tout court) est une adresse e-mail qui <b>ne stocke pas</b> les messages : tous les messages envoyés à un alias sont transférés vers votre adresse e-mail personnelle.">alias d'adresse e-mail</em>, vous pouvez garder l'anonymat en ligne et protéger votre boite mail contre les spams (indésirables) et le phishing (hameçonnage). SimpleLogin est <a href="https://github.com/simple-login/">open source</a> et est développé et hébergé en Europe.
