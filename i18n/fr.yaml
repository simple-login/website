how_it_work_title: Comment fonctionne un alias d'adresse e-mail ? #how it work section
how_it_work_desc: Protégez votre boite mail avec les alias d'adresse e-mail.
how_it_work_1_title: Utilisez les alias d'adresse e-mail partout en ligne
how_it_work_1_subtitle: >
  La prochaine fois qu'un site internet vous demande votre adresse e-mail, utilisez un alias <span class="bigger">à la place</span> de votre véritable adresse.
how_it_work_2_title: Recevez les messages en toute sécurité dans votre boite mail
how_it_work_2_subtitle: >
  Les messages envoyés à un alias sont <span class="bigger">immédiatement transférés</span> dans votre boite mail, sans en informer l'expéditeur. <br>
how_it_work_3_title: Envoyez des messages de manière anonyme
how_it_work_3_subtitle: >
  Pour répondre à un message transféré, il vous suffit de cliquer sur « Répondre » : la réponse est envoyée depuis votre alias et votre véritable adresse e-mail reste masquée. <br> Vous pouvez aussi facilement <span class="bigger">envoyer</span> des messages depuis votre alias.
everywhere_title: Créez et gérez vos alias, partout #available everywhere section
everywhere_subtitle: Créez rapidement des alias en déplacement. Qu'il s'agisse de s'inscrire à une newsletter ou de créer un compte en ligne, il suffit d'un clic.
alias_new_email_title: L'alias est la nouvelle adresse e-mail #Alias is the new email address Section
alias_new_email_a_title: A. Remplacez votre adresse e-mail par un alias, partout
alias_new_email_a_text_1: Abonnez-vous à des newsletters et créez des comptes en ligne en utilisant des alias d'adresse e-mail.
alias_new_email_a_text_2: Par la suite, il vous suffit de <span class="highlight">bloquer</span> un alias si vous trouvez qu'il vous spamme.
alias_new_email_b_title: B. Envoyez des messages depuis vos alias d'adresse e-mail
alias_new_email_b_text_1: >
  Pour répondre à un message qui a été transféré à un de vos alias, il vous suffit d'utiliser le bouton « Répondre » : la réponse sera <span class="highlight">envoyée depuis</span> l'alias et votre véritable adresse e-mail restera masquée.
alias_new_email_b_text_2: >
  Vous pouvez aussi <em data-toggle="tooltip" data-html="true" title="<b>Les alias d'adresse e-mail standards</b>, comme avec l'<b>astuce du signe Plus (+) </b> fonctionnent généralement dans un sens : vous ne pouvez que recevoir des messages. <br>Avec SimpleLogin, vous pouvez facilement répondre et envoyer des messages depuis votre alias d'adresse e-mail.">envoyer</em> des messages à n'importe quelle adresse e-mail à partir de votre alias.
alias_new_email_c_title: C. Utilisez les alias pour votre entreprise
alias_new_email_c_text_1: Utilisez des alias en tant qu'<span class="highlight">adresses e-mail professionnelles</span>.
alias_new_email_c_text_2: >
  Économisez 6 €/mois 
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite est proposé à partir de 6 € par utilisateur et par mois.'></i>pour chaque adresse professionnelle que vous créez avec SimpleLogin.
alias_new_email_c_text_3: Plus de 50 entreprises font confiance à SimpleLogin pour gérer leurs adresses e-mail.
