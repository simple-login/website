how_it_work_title: '¿Cómo funciona un alias de correo?' #how it work section
how_it_work_desc: Proteja su buzón con los alias de correo.
how_it_work_1_title: Use alias de correo en cualquier lugar
how_it_work_1_subtitle: >
  La próxima vez que un sitio web pregunte por su dirección de correo, dé un alias <span class="bigger">en lugar</span> de su correo real.
how_it_work_2_title: Reciba correos de forma segura en su buzón.
how_it_work_2_subtitle: >
  Los correo enviados a un alias son <span class="bigger">reenviados inmediatamente</span> a su buzón sin que el remitente lo sepa. <br>
how_it_work_3_title: Envíe correos anónimamente
how_it_work_3_subtitle: >
  Solo pulse "Responder" si desea responder a un correo reenviado: la respuesta es enviada desde su alias y su dirección real permanecerá oculta. <br>También puede <span class="bigger">enviar</span> correos desde su alias fácilmente.
everywhere_title: Cree y gestione sus alias en cualquier lugar #available everywhere section
everywhere_subtitle: Cree un alias rápidamente sobre la marcha. Regístrese en un boletín o cree una cuenta nueva con un clic.
alias_new_email_title: Un alias es la nueva dirección de correo #Alias is the new email address Section
alias_new_email_a_title: A. Reemplace su correo con alias en cualquier lugar
alias_new_email_a_text_1: Suscríbase a listas de correo, cree cuentas nuevas con alias de correo.
alias_new_email_a_text_2: Simplemente después <span class="highlight">bloquee</span> un alias si recibe mucho spam.
alias_new_email_b_title: B. Envíe correos desde un alias
alias_new_email_b_text_1: >
  Solo pulse "Responder" cuando necesite responder a un correo reenviado: la respuesta <span class="highlight">vendrá desde</span> el alias y su buzón personal se mantendrá oculto.
alias_new_email_b_text_2: >
  También puede <em data-toggle="tooltip" data-html="true" title="<b>Los alias de correo normales</b>, como el <b>truco +</b>, suelen funcionar de una sola manera: solo puede recibir correos. <br>En SimpleLogin, puede responder/enviar correos fácilmente desde su alias."> enviar</em> correos a cualquier dirección de correo desde su alias.
alias_new_email_c_title: C. Lleve su negocio con alias
alias_new_email_c_text_1: Use alias como su <span class="highlight">correo empresarial</span>.
alias_new_email_c_text_2: >
  Ahorre $6/mes
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i> por cada correo empresarial creado con SimpleLogin.
alias_new_email_c_text_3: Más de 50 empresas y contando confían en SimpleLogin para llevar sus correos.
