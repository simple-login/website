how_it_work_title: "¿Cómo funciona un alias de correo?" #how it work section
how_it_work_desc: Protege tu buzón con los alias de correo.
how_it_work_1_title: Utiliza alias de correo en cualquier lugar
how_it_work_1_subtitle: >
  La próxima vez que un sitio web pregunte por tu dirección de correo, da un alias <span class="bigger">en lugar</span> de tu correo real.
how_it_work_2_title: Recibe correos de forma segura en tu buzón.
how_it_work_2_subtitle: >
  Los correo enviados a un alias son <span class="bigger">reenviados inmediatamente</span> a tu buzón sin que el remitente lo sepa. <br>
how_it_work_3_title: Envía correos anónimamente
how_it_work_3_subtitle: >
  Solo pulsa "Responder" si quieres responder a un correo reenviado: la respuesta es enviada desde tu alias y tu dirección real permanecerá oculta. <br>También puedes <span class="bigger">enviar</span> correos desde tu alias fácilmente.
everywhere_title: Crea y gestiona tus alias en cualquier lugar #available everywhere section
everywhere_subtitle: Crea un alias rápidamente sobre la marcha. Regístrate en un boletín o crea una cuenta nueva con un clic.
alias_new_email_title: Un alias es la nueva dirección de correo #Alias is the new email address Section
alias_new_email_a_title: A. Reemplaza tu correo con alias en cualquier lugar
alias_new_email_a_text_1: Suscríbete a listas de correo, crea cuentas nuevas con alias de correo.
alias_new_email_a_text_2: Simplemente después <span class="highlight">bloquea</span> un alias si recibes mucho spam.
alias_new_email_b_title: B. Envía correos desde un alias
alias_new_email_b_text_1: >
  Solo pulsa "Responder" cuando necesites responder a un correo reenviado: la respuesta <span class="highlight">vendrá desde</span> el alias y tu buzón personal se mantendrá oculto.
alias_new_email_b_text_2: >
  También puedes <em data-toggle="tooltip" data-html="true" title="<b>Los alias de correo electrónico normales</b>, como el <b>truco +</b>, suelen funcionar de una sola manera: sólo puedes recibir correos electrónicos. <br>En SimpleLogin, puedes responder/enviar correos fácilmente desde tu alias."> enviar</em> correos electrónicos a cualquier dirección de correo electrónico desde tu alias.
alias_new_email_c_title: C. Lleva tu negocio con alias
alias_new_email_c_text_1: Utiliza alias como tu <span class="highlight">correo empresarial</span>.
alias_new_email_c_text_2: >
  Ahorra 6$/mes
  <i class="fa fa-question-circle" data-toggle="tooltip" data-html="true" title='GSuite starts at $6/month per user.'></i> por cada correo empresarial creado con SimpleLogin.
alias_new_email_c_text_3: Más de 50 empresas y contando confían en SimpleLogin para llevar sus correos.
