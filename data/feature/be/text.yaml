  - title: 100 % адкрыты зыходны код
    desc: >
      Распрацаваны на тэхналогіі з адкрытым зыходным кодам, <em data-toggle="tooltip"
      data-html="true" title="Уключаючы серверныя праграмы і пашырэнні Chrome, Firefox,
      Safari, а таксама праграмы для прылад Android/iOS.">усе</em> кампаненты SimpleLogin
      таксама маюць адкрыты зыходны код. <br> Навошта давяраць вашы лісты сэрвісам,
      якія хаваюць сам працэс іх апрацоўкі ад вас?
  - title: Адпраўка лістоў з псеўданіма
    desc: >
      Псеўданім можа не толькі атрымліваць паведамленні, але і <span class="highlight">адпраўляць</span>
      іх. Псеўданім - гэта паўнавартасны адрас электроннай пошты.
  - title: Усюды
    desc: >
      Кіруйце сваімі псеўданімамі на вэб-сайце SimpleLogin або ў нашых пашырэннях
      для <em data-toggle="tooltip" data-html="true" title="І іншых браўзерах на базе
      рухавіка chromium такіх, як Edge, Opera, Brave…"> Chrome</em>, Firefox і Safari.
      <br>
      Вы таксама можаце кіраваць імі на сваёй мабільнай прыладзе з дапамогай праграм
      для Android (Play Store, F-Droid) і iOS.
  - title: Карыстальніцкі дамен
    desc: >
      Дадайце свой уласны дамен і вам не спатрэбіцца купляць іншы <em data-toggle="tooltip"
      data-html="true" title="Такія, як GSuite, Outlook або адзін з тых, што прадаюць
      рэгістратары даменных імён">рашэнне для размяшчэння электроннай пошты</em>.
      <br>
      Ці ведаеце вы, што ў вас можа быць<em data-toggle="tooltip" data-html="true"
      title="Вы можаце імгненна ствараць псеўданімы ўключыўшы функцыю "Уся пошта дамена":
      <b>NAZVA@moi-damen.com</b>, які будзе створаны першы раз аўтаматычна для атрымання
      лістоў.">уся пошта дамена</em> псеўданім з вашым даменам?
  - title: Выгадная цана
    desc: >
      Усе тарыфныя планы SimpleLogin маюць<span class="highlight">бясконцую</span>
      перасылку/адпраўку і <span class="highlight">неабмежаваную</span> паласу прапускання.
      <br> Атрымлівайце і адпраўляйце лісты ў аб'ёмах, якія вам неабходны.
  - title: Імгненныя псеўданімы з паддаменамі
    desc: >
      Стварыце свой <em data-toggle="tooltip" data-html="true" title="Паддамен гэта
      цудоўны спосаб арганізаваць і ствараць імгнененныя псеўданімы. Проста выкарыстоўвайце
      <b>NAZVA@vash-subdamen.simplelogin.com</b>, калі вам неабходна хутка стварыць
      псеўданім. Ён будзе створаны пры першым атрыманні ліста.">паддамен</em> і выкарыстоўвайце
      яго для хуткага стварэння псеўданімаў без адкрыцця вэб-версіі SimpleLogin або
      мабільнай праграмы. <a href="/blog/subdomains/" title="субдамены simplelogin">Даведацца
      больш</a>.
  - title: Некалькі паштовых скрынак
    desc: >
      Калі ў вас ужо ёсць некалькі паштовых скрынак, то гэта функцыя прызначана для
      вас: вы можаце дадаваць паштовыя скрыні ў SimpleLogin і выбіраць, якую з іх
      выкарыстоўваць пры стварэнні псеўданіма. <a href="/blog/introducing-mailbox/"
      title="simplelogin multiple mailboxes">Даведацца больш</a>.
  - title: Прыватнасць і бяспека
    desc: >
      <em data-toggle="tooltip" data-html="true" title="Pretty Good Privacy (PGP)
      - гэта праграма шыфравання, якая можа шыфраваць вашы лісты і дазваляе прыватна
      камунікаваць у інтэрнэце.">Лісты PGP</em> шыфруюцца з дапамогай вашага ўласнага
      ключа PGP перад тым, як яны будуць перасланы ў вашу паштовую скрыню. Толькі
      ў вас будзе магчымасць расшыфраваць іх. Цудоўна працуе з Proton Mail або з любым
      іншым інструментам PGP (Thunderbird, GPGTools і г.д.). <br><br>
      Для павышэння бяспекі вашага ўліковага запісу SimpleLogin, вы можаце ўключыць
      функцыю двухфактарнай аўтэнтыфікацыі (2ФА) з дапамогай <em data-toggle="tooltip"
      data-html="true" title="TOTP (Time-based One-time Passwords) звычайна выкарыстоўвацца
      з такімі праграмамі, як Proton Pass або Aegis.">TOTP</em> і/або <em
      data-toggle="tooltip" data-html="true" title="WebAuthn звычайна выкарыстоўваецца
      з фізічнымі ключамі бяспекі такімі, як Yubikey, Google Titan і г.д. Ваш тэлефон
      або ноўтбук таксама могуць выкарыстоўвацца ў якасці ключа бяспекі.">WebAuthn
      (FIDO)</em>.
  - title: Больш, чым проста псеўданім
    desc: >
      SimpleLogin імкнецца абараняць вашу прыватнасць у інтэрнэце і электронную пошту,
      і гэта толькі пачатак. <br> Праз некаторы час мы прапануем такія функцыі, як
      абарона нумару тэлефона і крэдытнай карткі


