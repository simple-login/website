  - title: 100% código abierto
    desc: >
      Construido sobre una tecnología de código abierto, <em data-toggle="tooltip"
      data-html="true" title="Incluyendo el servidor, extensiones Chrome/Firefox/Safari,
      aplicaciones Android/iOS.">todos</em> los componentes de SimpleLogin también
      son de código abierto. <br> Esta transparencia es una garantía de confianza.
  - title: Envíe correos desde un alias
    desc: >
      Un alias no solamente recibe correos, también puede <span class="highlight">enviar</span>
      correos. Un alias es una dirección completamente desarrollada.
  - title: En todo lugar
    desc: >
      Gestione sus alias en el sitio web de SimpleLogin o en nuestras extensiones
      de <em data-toggle="tooltip" data-html="true" title="And other chromium-based
      browsers like Edge, Opera, Brave, etc">Chrome</em>, Firefox y Safari. <br>
      O en su teléfono con Android (Play Store, F-Droid) y apps de iOS.
  - title: Dominio personalizado
    desc: >
      Traiga su propio dominio y no tendrá que comprar otra <em data-toggle="tooltip"
      data-html="true" title="Como GSuite, Outlook o las que venden los registradores
      de dominios">solución de alojamiento de correo electrónico</em>.
      <br>
      ¿Y sabe que puede tener un alias <em data-toggle="tooltip" data-html="true"
      title="Al activar un alias general, puede crear alias sobre la marcha: <b>cualquier-cosa@su-
      dominio.com</b> se creará automáticamente la primera vez que reciba un correo
      electrónico.">catch-all</em> con su dominio?
  - title: Precios justos
    desc: >
      Todos los planes de SimpleLogin tienen reenvíos/envíos <span class="highlight">infinitos</span>
      y ancho de banda <span class="highlight">ilimitado</span>. <br> Reciba y envíe
      tantos correos como le guste.
  - title: Alias sobre la marcha con subdominio
    desc: >
      Cree su <em data-toggle="tooltip" data-html="true" title="Un subdominio es una
      gran manera de organizar y crear alias sobre la marcha. Solo use <b>CUALQUIER-COSA@su-subdominio.simplelogin.com</b>
      cuando necesite un alias rápidamente, el alias será creado cuando reciba el
      primer correo.">subdominio</em> y úselo para crear alias rápidamente sin tener
      que abrir SimpleLogin. <a href="/blog/subdomains/" title="simplelogin subdomains">Más
      información</a>.
  - title: Varios buzones
    desc: >
      Si ya tiene varios buzones de correo, esta función es para usted: puede añadir
      sus buzones de correo a SimpleLogin y elegir cuál usar al crear un alias. <a
      href="/blog/introducing-mailbox/" title="simplelogin multiple mailboxes">Más
      información</a>.
  - title: Privacidad y seguridad
    desc: >
      Con <em data-toggle="tooltip" data-html="true" title="Pretty Good Privacy (PGP)
      es un programa de cifrado que puede cifrar sus correos electrónicos y permitirle
      comunicarse de forma privada en línea.">PGP</em>, los correos electrónicos se
      cifran con su propia clave PGP antes de reenviarlos a su buzón. Solo usted puede
      descifrar estos correos electrónicos. Funciona perfectamente con Proton Mail
      o cualquier herramienta PGP (Thunderbird, GPGTools, etc.). <br><br>
      Para proteger mejor su cuenta de SimpleLogin, puede activar 2FA con <em data-toggle="tooltip"
      data-html="true" title="TOTP (contraseñas de un solo uso basadas en tiempo)
      se usa generalmente con aplicaciones como Proton Pass o Aegis.">TOTP</em>
      y/o <em data-toggle="tooltip" data-html="true" title="WebAuthn generalmente
      se usa con claves de seguridad físicas como Yubikey, Google Titan, etc. Su teléfono
      y laptop también se pueden usar como llave de seguridad.">WebAuthn (FIDO)</em>.
  - title: Más que un solo alias
    desc: >
      La ambición de SimpleLogin es proteger su privacidad en línea y el correo electrónico
      es sólo el comienzo. <br> Esté atento a las próximas funciones, como inicio
      protección de números de teléfono y protección de tarjetas
      de crédito.


