  - title: 100% ανοικτού κώδικα
    desc: >
      Βασισμένα στην τεχνολογία ανοιχτού κώδικα, το <em data-toggle="tooltip" data-html="true"
      title="Συμπεριλαμβανομένου του διακομιστή, των προεκτάσεων Chrome / Firefox
      / Safari, των εφαρμογών Android/iOS.">όλα</em> τα στοιχεία SimpleLogin είναι
      επίσης ανοιχτού κώδικα. <br> Δεν θα εμπιστευόσασταν ένα μαύρο κουτί για να χειριστείτε
      τα μυνήματα ηλεκτρονικού ταχυδρομείου σας, σωστά;
  - title: Αποστείλετε μηνύματα ηλεκτρονικού ταχυδρομείου από το ψευδώνυμο
    desc: >
      Όχι μόνο ένα ψευδώνυμο μπορεί να λαμβάνει μηνύματα ηλεκτρονικού ταχυδρομείου,
      αλλά μπορεί επίσης <span class="highlight">να στέλνει</span> μηνύματα ηλεκτρονικού
      ταχυδρομείου. Ένα ψευδώνυμο είναι μια πλήρης διεύθυνση ηλεκτρονικού ταχυδρομείου.
  - title: Παντού
    desc: >
      Διαχειριστείτε τα ψευδώνυμά σας στον ιστότοπο SimpleLogin ή στις προεκτάσεις
      <em data-toggle="tooltip" data-html="true" title="Και άλλα προγράμματα περιήγησης
      που βασίζονται σε chromium όπως Edge, Opera, Brave κ.λπ">Chrome</em>, Firefox,
      Safari. <br>
      Ή στο τηλέφωνό σας με εφαρμογές Android (Play Store, F-Droid) και iOS.
  - title: Προσαρμοσμένος τομέας
    desc: >
      Φέρτε το δικό σας τομέα και δεν θα χρειαστεί να αγοράσετε ακόμα μία <em data-toggle="tooltip"
      data-html="true" title="Όπως το GSuite, το Outlook ή αυτά που πωλούνται από
      τους καταχωρητές τομέα">λύση φιλοξενίας ηλεκτρονικού ταχυδρομείου</em>.
      <br>
      Και γνωρίζετε ότι μπορείτε να έχετε ένα <em data-toggle="tooltip" data-html="true"
      title="Ενεργοποιώντας το catch-all, μπορείτε να δημιουργήσετε ψευδώνυμα εν κινήσει:
      <b>anything@your-domain.com</b> θα δημιουργηθεί αυτόματα την πρώτη φορά που
      θα ληφθεί ένα μήνυμα.">catch-all</em> ψευδώνυμο με τον τομέα σας;
  - title: Γενναιόδωρη τιμολόγηση
    desc: >
      Όλα τα πλάνα SimpleLogin έχουν <span class="highlight">άπειρες</span> προωθήσεις/αποστολές
      και <span class="highlight">απεριόριστο</span> εύρος ζώνης. <br> Λάβετε και
      στείλτε μηνύματα ηλεκτρονικού ταχυδρομείου όσο θέλετε.
  - title: Εν κινήσει ψευδώνυμα με υποτομέα
    desc: >
      Δημιουργήστε τον <em data-toggle="tooltip" data-html="true" title="Ο υποτομέας
      είναι ένας πολύ καλός τρόπος για να οργανώσετε και να δημιουργήσετε ψευδώνυμα
      εν κινήσει. Απλώς χρησιμοποιήστε <b>ANYTHING@your-subdomain.simplelogin.com</b>
      όταν χρειάζεστε γρήγορα ένα ψευδώνυμο, το ψευδώνυμο θα δημιουργηθεί όταν ληφθεί
      το πρώτο μήνυμα.">υποτομέα</em>, και χρησιμοποιήστε τον για να δημιουργήσετε
      γρήγορα ψευδώνυμα χωρίς να ανοίξετε εφαρμογές ιστού ή κινητών SimpleLogin. <a
      href="/blog/subdomains/" title="simplelogin subdomains">Μάθετε περισσότερα.</a>
  - title: Πολλαπλά γραμματοκιβώτια
    desc: >
      Εάν έχετε ήδη πολλά γραμματοκιβώτια, αυτή η δυνατότητα είναι για εσάς: μπορείτε
      να προσθέσετε τα γραμματοκιβώτιά σας στο SimpleLogin και να επιλέξετε ποιο θα
      χρησιμοποιήσετε κατά τη δημιουργία ενός ψευδωνύμου. <a href="/blog/introducing-mailbox/"
      title="simplelogin πολλαπλά γραμματοκιβώτια">Μάθετε περισσότερα</a>.
  - title: Απόρρητο και Ασφάλεια
    desc: >
      Με το <em data-toggle="tooltip" data-html="true" title="Pretty Good Privacy
      (PGP) είναι ένα πρόγραμμα κρυπτογράφησης που μπορεί να κρυπτογραφήσει τα email
      σας και να σας επιτρέψει να επικοινωνείτε ιδιωτικά στο διαδύκτιο.">PGP</em>,
      τα μηνύματα κρυπτογραφούνται με το δικό σας κλειδί PGP πριν προωθηθούν στο γραμματοκιβώτιό
      σας. Μόνο εσείς μπορείτε στη συνέχεια να αποκρυπτογραφήσετε αυτά τα μηνύματα.
      Λειτουργεί τέλεια με το Proton Mail ή οποιοδήποτε εργαλείο PGP (Thunderbird,
      GPGTools, κ.λπ.). <br><br>
      Για να ασφαλίσετε καλύτερα τον λογαριασμό σας SimpleLogin, μπορείτε να ενεργοποιήσετε
      το 2FA με <em data-toggle="tooltip" data-html="true" title="Το TOTP (Time-based
      One-time Passwords) χρησιμοποιείται συνήθως με εφαρμογές όπως το Proton Pass
      ή το Aegis.">TOTP</em> ή/και <em data-toggle="tooltip" data-html="true" title="Το
      WebAuthn χρησιμοποιείται συνήθως με φυσικά κλειδιά ασφαλείας όπως το Yubikey,
      το Google Titan κ.λπ. Το τηλέφωνο και ο φορητός υπολογιστής σας μπορούν επίσης
      να χρησιμοποιηθούν ως κλειδί ασφαλείας.">WebAuthn (FIDO).</em>
  - title: Παραπάνω από ένα (απλώς) ψευδώνυμο
    desc: >
      Η φιλοδοξία του SimpleLogin είναι να προστατεύσει το ιδιωτικό σας απόρρητο στο
      διαδίκτυο και το ηλεκτρονικό ταχυδρομείο είναι μόνο η αρχή. <br> Μείνετε συντονισμένοι
      για επερχόμενες λειτουργίες, όπως η προστασία αριθμού τηλεφώνου
      και η προστασία πιστωτικών καρτών.


