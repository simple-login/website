- 
  text: >
     SimpleLogin fue lo mejor que me ha pasado (y supongo que lo mismo se aplica a otros que lo han probado :)). Lo utilizo principalmente para proteger mi correo electrónico principal de empresas que potencialmente no respetan las leyes GDPR o no se molestan en hacerlo.
  name: Verum Rex
- 
  text: Llevo casi un año usando SimpleLogin. Súper útil y combina bien con Proton Mail para mayor privacidad y protección de identidad.
  name: Beatriz
- 
  text: >
     SimpleLogin es uno de mis productos favoritos para privacidad y seguridad. <br><br> El plan premium ofrece acceso instantáneo a dominios personalizados, lo que le permite administrar todos tus dominios personalizados con reglas generales, por ejemplo, y utilizarlos sobre la marcha. <br><br> El principal beneficio de utilizar alias de correo electrónico como los que permite SimpleLogin es que, en caso de una violación de datos, es imposible para los piratas informáticos encontrar tus otras cuentas, ya que tendrías un alias diferente para cada cuenta. <br><br> Las infracciones se producen **diariamente** y una vez que tu cuenta de correo electrónico esté disponible, permanecerá allí para siempre. No hay forma de recuperarlo.<br><br> Y para aquellos que se lo estén preguntando, incluso pueden enviar correos electrónicos desde un alias directamente desde su proveedor de correo electrónico (como Gmail o Proton Mail), para mantener siempre su privacidad incluso al intercambiar con personas por correo electrónico.<br><br> Recomiendo **altamente** utilizar SimpleLogin, y recomiendo **altamente** tomar el generoso plan premium. He estado utilizando su servicio desde hace unos meses y realmente puedo recomendarlo lo suficiente.
  name: Maxime Desalle
- 
  text: '¡He estado usando SimpleLogin por un tiempo y me encanta especialmente por su diseño centrado en la privacidad!'
  name: Yuko Fukushima
- 
  text: Definitivamente lo recomiendo para los amantes del correo electrónico. Súper útil cuando se trata de privacidad. Lo que distingue a SL es que se permite el envío de correos electrónicos. ¡Sigan con el buen trabajo!
  name: Minh-Duc Do
- 
  text: SL es, junto a un firewall DNS y un gestor de contraseñas, el servicio más importante que puedes (¡y debes!) utilizar para mejorar tu privacidad. Me encanta SL y lo utilizo a diario. Todos mis correos electrónicos se cifran y se reenvían a mi Proton Mail con cifrado PGP. No puedo imaginar Internet sin él.
  name: Atmos Black
- 
  text: He estado utilizando SimpleLogin por un tiempo. Excelente integración con el navegador, fácil de utilizar y privacidad adicional al no tener que utilizar su dirección de correo real en todas partes.
  name: Craig Bensemann
- 
  text: Utilizo esto desde hace años. El creador es receptivo y asombroso en general. El producto es 10/10 por lo que hace. También es barato. Lo utilizo para todos mis correos electrónicos. Súper confiable y fácil de configurar con mi propio dominio. Realmente muy bueno.
  name: Lucas
- 
  text: Hace un año he decidido utilizar SimpleLogin como medio para contener gran parte de mi presencia en línea, todo como parte de un movimiento para mejorar mi privacidad, entre otras cosas. La simplicidad de administrar mis diversos alias es asombrosa, y es genial saber que si un alias de correo se ve comprometido o recibe spam, etc. Puedo eliminarlo con solo presionar un interruptor y no tener que luchar con los correos electrónicos que no quiero. Muy satisfecho en como me está funcionando ahora mismo.
  name: Bean
- 
  text: >
     He encontrado SimpleLogin el año pasado y me he suscrito a premium antes de que expirara mi prueba. En mi opinión, es la primera solución de este tipo que está completamente pensada. Aprecio especialmente el soporte para respuestas y dominios personalizados. Gracias a esta última función he podido migrar mi dominio de correo electrónico general a SimpleLogin y eliminar algunos alias comprometidos utilizados sólo por spammers. <br><br> Mi único deseo es que hubiera integración con los gestores de contraseñas (especialmente Bitwarden), pero ese no es realmente un problema de Simplelogin. <br><br> Ah, ¿y he mencionado que es completamente de código abierto con buena documentación para el autoalojamiento?
  name: Jan V.




