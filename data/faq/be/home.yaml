  - question: Што з сябе ўяўляюць <b>псеўданімы электроннай пошты</b>?
    answer: >
      Псеўданім электроннай пошты падобны на адрас электроннай пошты для <a href="https://en.wikipedia.org/wiki/Email_forwarding">перасылкі</a>:
      усе лісты, якія адпраўляюцца на псеўданім будуць перасылацца ў вашу паштовую
      скрыню. <br>Дзякуючы тэхналогіі SimpleLogin, вы можаце таксама адпраўляць лісты
      <b>з</b> псеўданіма. <br>Ваш кантакт не зможа адрозніць псеўданім ад вашай рэальнай
      электроннай пошты. Больш звестак пра псеўданімы электроннай пошты вы можаце
      пачытаць па спасылцы <a href="/blog/what-is-an-email-alias/">Што такое псеўданім
      электроннай пошты</a>.
  - question: Калі я магу выкарыстоўваць знак (+) для стварэння неабмежаванай колькасці
      адрасоў электроннай пошты, то навошта мне патрэбны SimpleLogin?
    answer: >
      Дадатковая адрасацыя электроннай пошты таксама вядома як трук плюс ("трук +"),
      якая папулярызуецца Gmail і падтрымліваецца некаторымі сэрвісамі электроннай
      пошты і дазваляе вам ствараць новыя адрасы электроннай пошты дадаючы "+" да
      вашага бягучага адраса.  Для вашай электроннай пошты imya@proton.me, вы можаце
      хутка стварыць іншы адрас такі напрыклад, як imya+facebook@proton.me для Facebook
      або imya+groupon@proton.me для Groupon і г.д. <br>
      Нягледзячы на практычнасць, такі метад мае некаторыя недахопы: <br>
      - Вы не зможаце адказаць з такога "+ адраса": калі паспрабуеце адказаць на ліст,
      ваш рэальны адрас электроннай пошты будзе бачны адпраўніку. <br>
      - "Трук +" даволі вядомы і некаторыя вэб-сайты не дазваляюць рэгістравацца з
      адрасамі электроннай пошты, якія змяшчаюць +. <br>
      - Выкарыстанне "трук +" не дазваляе абараніць вашу прыватнасць: можна лёгка
      выдаліць частку са знакам +, каб распазнаць вашу сапраўдную электронную пошту.
      Калі адбудзецца ўцечка даных і ваш адрас з + трапіць у спісы спамерскай рассылкі,
      то з вялікай верагоднасцю ваш сапраўдны адрас электроннай пошты таксама акажацца
      ў руках спамераў. На вэб-сайце <a href="https://haveibeenpwned.com">have i been
      pwned</a> <br> заўсёды можна праверыць, ці не трапіла ваша электронная пошта
      ў спісы спамерскай рассылкі.
      - Выдаліўшы з адраса электроннай пошты частку з +, рэкламадаўцы могуць звязаць
      гэтыя "+ адрасы" разам, каб атрымаць вашу гісторыю праглядаў.<br><br>
      Псеўданімы SimpleLogin не маюць вышэйпералічаных недахопаў. Больш падрабязна
      пра плюсы і мінусы выкарыстання "трук +" можна па спасылцы <a href="/blog/email-alias-vs-plus-sign/">Чым
      псеўданімы электроннай пошты лепшыя за адрасы электроннай пошты са знакам плюс
      (+)</a>
  - question: У чым розніца паміж SimpleLogin і іншымі сэрвісамі перасылкі электроннай
      пошты?
    answer: >
      SimpleLogin - гэта адно з самых перадавых рашэнняў для псеўданімаў электроннай
      пошты, якое цяпер актыўна распрацоўваецца. Ніжэй пералічаны некаторыя адрозненні
      SimpleLogin ад іншых сэрвісаў перасылкі электроннай пошты або псеўданімаў: <br><br>
      <ul> <li>Зыходны код цалкам адкрыты: серверная і кліенцкая часткі SimpleLogin
      (пашырэнні браўзера, бібліятэкі JavaScript і мабільныя праграмы) маюць <a href="https://github.com/simple-login/app">адкрыты
      зыходны код</a> і гэта значыць, што кожны можа даследаваць яго і дапамагчы ўдасканаліць.
      </li>
      <li>Пакрывае ўсе асноўныя платформы: існуюць версіі пашырэнняў для камп'ютараў
      з браўзерамі Chrome, Firefox, Safari, а таксама для мабільных прылад, якія працуюць
      пад iOS і Android. </li>
      <li>Адзінае рашэнне перасылкі электроннай пошты, якое можна <em>самастойна размясціць</em>.
      Гэта азначае, што SimpleLogin можна запусціць на вашым уласным серверы з дапамогай
      падрабязных інструкцый, а большасць кампанентаў запускаюцца як кантэйнеры Docker.
      Такім чынам кожны, хто валодае SSH зможа разгарнуць SimpleLogin на сваім серверы.</li>
      <li>Вы можаце адпраўляць або адказваць на лісты псеўданіма. Абмежаванні на выходныя
      і ўваходныя лісты адсутнічаюць.</li>
      <li>Неабмежаваная паласа прапускання. </li>
      <li>Адсутнічае рэклама і праграмы сачэння.</li>
      <li>Не толькі псеўданімы электроннай пошты: SimpleLogin таксама з'яўляецца праграмным
      прадуктам з ухілам на прыватнасць і прыязнасць да распрацоўшчыка, як <em>пастаўшчыка
      пасведчанняў</em>, які: <br> - паважае прыватнасць карыстальніка <br> - з'яўляецца
      простым у выкарыстанні для распрацоўшчыка. <br> SimpleLogin прапануе больш прыватную
      альтэрнатыву для кнопак "Увайсці з дапамогай Facebook/Google/Apple". </li>

      <li>Безліч функцый: пашырэнне для браўзера, карыстальніцкі дамен, уся пошта
      дамена для псеўданіма, бібліятэкі OAuth і многае іншае.</li>
      <li>Адкрыты план дзеянняў можна знайсці па спасылцы <a href="https://github.com/simple-login/app/projects/1">GitHub</a>:
      вы будзеце ў курсе пра цікавыя функцыі над якімі мы зараз працуем.</li> </ul>
  - question: У чым адрозненні SimpleLogin ад часовага сэрвісу электроннай пошты?
    answer: >
      Псеўданім SimpleLogin з'яўляецца пастаянным у адрозненне ад часовых адрасоў
      электроннай пошты, якія створаны з дапамогай такіх сэрвісаў, як <a href="https://temp-mail.org/en/">temp-mail.org</a>.
       <br> SimpleLogin таксама не захоўвае лісты, яны захоўваюцца ў вашай паштовай скрыні. <br> SimpleLogin
      - гэта проста іншы прадукт для іншых патрабаванняў.
  - question: Якой мадэлі бізнесу прытрымліваецца SimpleLogin?
    answer: Наш даход фарміруецца выключна з падпісак карыстальнікаў і гэта азначае,
      што ў ім ніколі не будзе рэкламы.
  - question: Што такое <b>каталог псеўданімаў</b> або функцыя <b>уся пошта дамена</b>?
    answer: >
      Абедзве функцыі дазваляюць вам ствараць <em>імгненныя</em> псеўданімы і гэта
      азначае, што больш няма неабходнасці адкрываць SimpleLogin для стварэння новага
      псеўданіма. <br> Уключэнне функцыі <b>Уся пошта дамена</b> на вашым дамене дазволіць
      выкарыстоўваць адрасы <em>NAZVA@moi-damen.com</em> у якасці псеўданіма з <b>НАЗВАЙ</b>,
      дзе пад словам "назва" маецца на ўвазе любое слова, якое напісана лацінскімі
      літарамі. Адзінае абмежаванне заключаецца ў тым, што даўжыня не павінна перавышаць
      128 сімвалаў. <br>
      <b>Каталог псеўданіма</b> падобны на каталог "Уся пошта дамена" і вы можаце
      выкарыстоўваць <em>vash_katalog+NAZVA@simplelogin.co</em> у якасці псеўданіма.
      <b>vash_katalog</b> - гэта назва каталога, які вы стварылі.
  - question: Я атрымаў ліст перасланы з псеўданіма на маю асабістую электронную пошту.
      Як мне адказаць на яго? Ці ёсць неабходнасць пераходзіць у SimpleLogin, каб
      адказаць на гэты ліст?
    answer: >
      У вас ёсць магчымасць адказаць на ліст непасрэдна з кліента электроннай пошты.
      Проста націсніце кнопку "Адказаць" і адказ будзе перанакіраваны праз SimpleLogin
      і прыйдзе ад імя вашага псеўданіма. Ваша асабістая электронная пошта пры гэтым
      застанецца нябачнай для зыходнага адпраўніка. <br><br> З тэхнічнага пункту гледжання
      загаловак <b>Ад</b> у вашым лісце будзе заменены на адмысловы дынамічны псеўданім,
      які генерыруецца для кожнага адпраўніка. Калі вы адказваеце, ваш адказ фактычна
      адпраўляецца з дапамогай гэтага спецыяльнага псеўданіма і SimpleLogin рэтраслюе
      адказ назад адпраўніку пераканаўшыся, што ліст адпраўлены з вашага псеўданіма.
      Усе звесткі вашага асабістага адраса электроннай пошты выдаляюцца падчас гэтага
      працэсу.
  - question: Што такое <b>адваротны псеўданім</b>?
    answer: >
      Адваротны псеўданім - гэта <b>спецыяльны</b> псеўданім, які дазваляе вам адпраўляць
      лісты <b>ад вашага псеўданіма</b>. <br> Адваротны псеўданім ствараецца для кожнага
      псеўданіма ад якога вы хочаце адпраўляць паведамленне і для кожнага кантакту
      на які вы хочаце адпраўляць паведамленне.<br> Калі вы адпраўляеце ліст на адваротны
      псеўданім са свайго асабістага адраса электроннай пошты, ліст кантакту будзе
      адпраўлены ад псеўданіма.
  - question: Ці з'яўляецца псеўданім электроннай пошты пастаянным?
    answer: Як і звычайны адрас электроннай пошты, псеўданім электроннай пошты будзе
      існаваць да таго моманту, пакуль вы не выдаліце яго.
  - question: Дзе фізічна знаходзяцца серверы SimpleLogin?
    answer: Мы выкарыстоўваем серверы Proton і pCloud. Гэта воблачныя пастаўшчыкі,
      якія размяшчаюцца ў Фінляндыі.
  - question: Што з сябе ўяўляе функцыя <b>карыстальніцкі дамен</b>?
    answer: >
      Вы можаце інтэграваць свае ўласныя дамены ў SimpleLogin і ствараць такія псеўданімы,
      як <b>kantakt@vash-damen.com</b> або <b>pryvitanne@vash-damen.com</b>. <br>
      Як вы напэўна ўжо здагадаліся, SimpleLogin можна выкарыстоўваць для кіравання
      вашымі <em>працоўнымі адрасамі электроннай пошты</em> замест таго, каб плаціць
      за такія нятанныя рашэнні, як Google Workspace. <br> Усе нашы працоўныя адрасы
      электроннай пошты (напрыклад, <b>kantakt@simplelogin.io</b>) насамрэч ужо з'яўляюцца
      псеўданімамі 🤫
  - question: Я не магу тут знайсці адказ на сваё пытанне
    answer: >
      Вы можаце знайсці спіс з частымі пытаннямі і адказамі на <a href="/faq/">адпаведнай
      старонцы</a>. <br> Калі вы не можаце знайсці адказ там, калі ласка, адпраўце
      нам ліст са сваім пытаннем на <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>.
      <br>У вас таксама ёсць магчымасць стварыць праблему на нашым <a href="https://github.com/simple-login/app/issues">GitHub
      Issues</a>.

