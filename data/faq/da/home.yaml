      vil forblive reklamefrit for evigt.
  - question: Hvad er <b>alias-mappe</b> og <b>catch-all</b> funktionerne?
    answer: >
      Disse 2 funktioner giver dig begge mulighed for at oprette aliasser <em>p친 farten</em>,
      hvilket betyder at du ikke beh칮ver at 친bne SimpleLogin for at oprette et nyt
      alias. <br> Hvis du aktiverer <b>catch-all</b> p친 dit dom칝ne, kan du bruge <em>ALT@mit-dom칝ne.dk</em>
      som et alias, hvor <b>ALT</b> kan v칝re et hvilket som helst ord. Den eneste
      begr칝nsning er at det skal v칝re mindre end 128 tegn. <br>
      <b>Alias mapper</b> er lidt ligesom catch-all, du kan bruge <em>din_mappe+ALT@simplelogin.co</em>
      som alias. <b>din_mappe</b> er navnet p친 mappen du har oprettet.
  - question: Jeg modtager en e-mail der er videresendt til min personlige e-mailadresse
      fra et alias. Hvordan kan jeg besvare den e-mail? Skal jeg g친 til SimpleLogin
