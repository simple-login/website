  - question: Hvad er et <b>e-mail-alias</b> helt pr칝cist?
    answer: >
      E-mail-alias er lidt ligesom <a href="https://en.wikipedia.org/wiki/Email_forwarding">videresendende</a>
      e-mailadresser: alle e-mails der bliver sendt til et alias bliver videresendt
      til din indbakke. <br> Takket v칝re SimpleLogin teknologi, kan du ogs친 sende
      e-mails <b>fra</b> et alias. <br> For dine kontakter er aliasset derfor din
      e-mailadresse. Mere info om e-mail-aliasser p친 <a href="/blog/what-is-an-email-alias/">Hvad
      er et e-mail-alias</a>.
  - question: Jeg kan bare bruge mit plus-tegn (+) trick til at oprette ubegr칝nsede
      e-mailadresser, hvorfor har jeg brug for SimpleLogin?
    answer: >
      E-mail subadressering, ogs친 kendt som plus (+) tricket, populariseret af Gmail
      og underst칮ttet af nogle e-mail-tjenester, giver dig mulighed for at oprette
      nye e-mailadresser ved at tilf칮je "+" til din nuv칝rende e-mailadresse. Hvis
      din e-mail er navn@proton.me, kan du hurtigt oprette en anden adresse som navn+facebook@proton.me
      til Facebook eller navn+groupon@proton.me til Groupon osv. <br>
      Selvom det er praktisk, har det nogle ulemper: <br>
      - Du kan ikke svare fra +-adressen: din rigtige e-mail vil stadig vises som
      afsenderen. <br>
      - +-tricket er velkendt og nogle hjemmesider tillader ikke tilmeldinger med
      e-mailadresser der indeholder +. <br>
      - Brug af +-tricket beskytter ikke dit privatliv: man kan nemt fjerne +-delen
      for at f친 din rigtige e-mail. Hvis din +-adresse optr칝der i et datal칝k, er din
      rigtige adresse sandsynligvis ogs친 i h칝nderne p친 spammere. Du kan tjekke om
      din e-mail er l칝kket ved at bruge hjemmesider som <a href="https://haveibeenpwned.com">have
      i been pwned</a> <br>
      - Ved at fjerne +-delen, kan annonc칮rer linke disse + adresser sammen for at
      f친 din browserhistorik. <br><br>
      SimpleLogin-aliasser har ikke nogen af disse ulmper. Du kan l칝se mere om fordele
      og ulemper ved at bruge +-tricket p친 <a href="/blog/email-alias-vs-plus-sign/">Hvad
      g칮r e-mail-alias til et bedre alternativ end e-mail plus-tegn (+)</a>
  - question: Hvad er forskellen p친 SimpleLogin og andre tjenester til videresendelse
      af e-mails?
    answer: >
      SimpleLogin er den mest avancerede e-mail-alias l칮sning og er i aktiv udvikling.
      Her er nogle forskelle mellem SimpleLogin og andre e-mail videresendelses/alias-tjenester:
      <br><br>
      <ul> <li>Fuldt open-source: b친de SimpleLogin-serveren og klient-koden (browserudvidelse,
      JS bibliotek, mobil-apps) er <a href="https://github.com/simple-login/app">open-source</a>
      s친 alle frit kan inspicere og forbedre koden. </li>
      <li>D칝kker alle st칮rre platforme: Chrome/Firefox/Safari-udvidelse til desktop,
      iOS- og Android-apps til mobil. </li>
      <li>Den eneste e-mail videresendelses l칮sning der kan <em>"self-hostes"</em>,
      dvs. at du kan k칮re SimpleLogin p친 din server. Med vores detaljerede instruktioner
      til self-hosting og de fleste komponenter, der k칮rer som Docker-containere,
      kan alle der kender ssh, installere SimpleLogin p친 deres server.</li>
      <li>Du kan sende/besvare e-mails fra et alias. Der er ingen begr칝nsninger p친
      antallet af afsendelser/svar.</li>
      <li>Ubegr칝nset b친ndbredde. </li>
      <li>Ingen reklamer, ingen trackere.</li>
      <li>Ikke bare e-mail-alias: SimpleLogin er ogs친 en privatlivsfokuseret og udvikler-venlig
      <em>identitetsudbyder</em> der: <br> - respekterer brugerens privatliv <br>
      - er simpel at bruge for udviklere. <br> SimpleLogin tilbyder et privatlivsfokuseret
      alternativ til "Log ind med Facebook/Google/Apple"-knapperne. </li>

      <li>Et hav af funktioner: browserudvidelser, brugerdom칝ner, catch-all aliasser,
      OAuth biblioteker osv. og meget mere p친 vej.</li>
      <li>칀bent roadmap p친 <a href="https://github.com/simple-login/app/projects/1">GitHub</a>:
      du kender alle de sp칝ndende funktioner, vi arbejder p친.</li> </ul>
  - question: Hvordan skiller SimpleLogin sid ud i forhold til andre tjenester til
      midlertidige e-mails?
    answer: >
      SimpleLogin aliasser er permanente i forhold til midlertidige e-mailadresser
      opretter p친 tjenester som <a href="https://temp-mail.org/en/">temp-mail.org</a>,
      <a href="https://10minutemail.net">10minutemail.net</a> osv. <br> SimpleLogin
