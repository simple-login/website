  - question: რა არის <b>ელფოსტის ფსევდონიმი</b>?
    answer: >
      ელფოსტის ფსევდონიმი ელფოსტის <a href="https://en.wikipedia.org/wiki/Email_forwarding">გადაგზავნის</a>
      მსგავსი სერვისია. ყველა ელფოსტა, რომელსაც ფსევდონიმზე გამოგიგზავნიან, თქვენს
      საფოსტო ყუთში აღმოჩნდება.<br>SimpleLogin-ის ტექნოლოგიების დახმარებით თქვენ ასევე
      შეგიძლიათ, ელფოსტა <b>ფსევდონიმიდანაც</b> გააგზავნოთ. <br> თქვენი კონტაქტისთვის
      ფსევდონიმი თქვენი ელფოსტის მისამართია. ელფოსტის ფსევდონიმების შესახებ მეტის
      გაგება შეგიძლიათ ვებგვერდზე <a href="/blog/what-is-an-email-alias/">, რა არის
      ელფოსტის ფსევდონიმი</a>.
  - question: შემიძლია, ჩემი მიმატების ნიშნის (+) ეშმაკობა გამოვიყენო უსაზღვრო რაოდენობის
      ელფოსტის მისამართის შესაქმნელად. რაში მჭირდება SimpleLogin?
    answer: >
      ელფოსტის ქვედამისამართება, ასევე ცნობილი, როგორც პლუს (+) ხრიკი, პოპულარიზებული
      Gmail-ის და მხარდაჭერილი ზოგიერთი ელფოსტის სერვისის მიერ, საშუალებას გაძლევთ,
      შექმნათ ახალი ელფოსტის მისამართები თქვენს მიმდინარე ელფოსტაზე '+'-ის მიწერით.
      ვთქვათ, თქვენი ელფოსტის მისამართია name@proton.me. შეგიძლიათ, ახალი ისეთი მისამართები
      შექმნათ, როგორიცაა name+facebook@proton.me Facebook-სთვის, name+groupon@proton.me
      Groupon-სთვის და ა.შ.<br>
      მიუხედავად იმისა, რომ ეს საკმაოდ პრაქტიკულია, ამ მიდგომას უარყოფითი მხარეებიც
      აქვს: <br>
      - თქვენ ვერ უპასუხებთ + მისამართიდან, გამომგზავნად თქვენი ელფოსტის მისამართი
      გამოჩნდება.<br>
      - ხრიკი '+' კარგადაა ცნობილი და ზოგიერთი ვებგვერდი ასეთი ელფოსტიდან რეგისტრაციაზე
      უარს აცხადებს.<br>
      - + ხრიკის გამოყენება თქვენს კონფიდენციალობას არ დაიცავს: შეუძლიათ, ელფოსტას
      + ნაწილი მოაცილონ და ხელთ თქვენი ელფოსტა შერჩებათ. თუ თქვენი + მისამართი გაჟონილ
      მონაცემებში აღმოჩნდა, თქვენი ნამდვილი მისამართი, დიდი ალბათობით, ასევე სპამერების
      ხელშია. გაჟონილ ელფოსტებში ძებნისთვის გამოიყენეთ ისეთი ვებგვერდები, როგორიცაა,
      მაგალითად: <a href="https://haveibeenpwned.com">Have I been pwned.</a><br>
      - + ნაწილის წაშლის შემდეგ რეკლამის დამგზავნებს შეუძლიათ, ეს + მისამართები დააკავშირონ
      და, შედეგად, თქვენი ბრაუზერის ისტორია დაადგინონ.<br><br>
      SimpleLogin-ის ფსევდონიმებს ეს უარყოფითი მხარეები არ გააჩნიათ. +-ის გამოყენების
      დადებით და უარყოფით მხარეებზე იხილეთ <a href="/blog/email-alias-vs-plus-sign/">რა
      აქცევს ელფოსტის ფსევდონიმს პლუს (+) ნიშნიან ელფოსტაზე უკეთს ალტერნატივად</a>
  - question: რა სხვაობაა SimpleLogin-სა და სხვა ელფოსტის გადაგზავნის სერვისებს შორის?
    answer: >
      SimpleLogin ყველაზე მოწინავე ელფოსტის ფსევდონიმის გადაწყვეტლებაა და მისი შემუშავება
      აქტიურად მიმდინარეობს. მოცემულია სხვაობები SimpleLogin-სა და სხვა ელფოსტის გადამისამართების/ფსევდონიმის
      სერვისებს შორის: <br><br>
      <ul><li>სრულად ღია კოდი: ორივეს კოდი, SimpleLogin-ის სერვერისაც და კლიენტისაც,
      (ბრაუზერის გაფართოება, JS ბიბლიოთეკა, მობილური აპები) <a href="https://github.com/simple-login/app">ღიაა</a>,
      ასე რომ, მისი შეცვლა და შემოწმება ნებისმიერს შეუძლია.</li>
      <li>მოიცავს ყველა ძირითად პლატფორმას: Chrome/Firefox/Safari-ის გაფართოებები
      კომპიუტერის, iOS და Android მოწყობილობებისთვის.</li>
      <li>ერთადერთი ელფოსტის გადაგზავნის გადაწყვეტილება, რომელსაც <em>თავისი თავის
      დაჰოსტვა</em> შეუძლია, ანუ, SimpleLogin-ი შეგიძლიათ თქვენსავე სერვერზე გაუშვათ.
      ჩვენი დეტალური დოკუმენტაციით და კომპონენტების უმეტესობით, რომლებიც Docker-ის
      კონტეინერებში ეშვება ყველას, ვისაც SSH-ზე ვდომა აქვს, შეუძლია, SimpleLogin თავიანთ
      სერვერზე გაუშვას.</li>
      <li> შეგიძლიათ, უპასუხოთ/გააგზავნოთ ელფოსტა ფსევდონიმით. პასუხების/გაგზავნების
      რაოდენობა შეზღუდული არაა.</li>
      <li>განუსაზღვრელი გამტარობა.</li>
      <li>რეკლამისა და ტრეკერების გარეშე. </li>
      <li>ის, არა მხოლოდ, უბრალოდ, ელფოსტის ფსევდონიმია. SimpleLogin-ს ასევე კონფიდენციალობაზე-ორიენტირებული
      და პროგრამისტისთვის ადვილი <em>იდენტიფიკატორის მომწოდებელია</em>:<br> - პატივს
      სცემს მომხმარებლის კონფიდენციალობას<br>- მარტივია პროგრამისტებისთვის.<br>SimpleLogin
      გთავაზობთ კონფიდენციალობაზე ფოკუსის მქონე ალტერნატივას "Facebook/Google/Apple-ის
      ღილაკით შესვლისთვის'.</li>

      <li> ფუნქციები: ბრაუზერის გააფრთოება, მომხმარებლის დომენი, ყველას-ჩაჭერის ფსევდონიმი,
      OAith-ის ბიბლიოთეკები და ა.შ. მომავალში მეტს დავამატებთ.</li>
      <li>რას ვაპირებთ, შეგიძლიათ <a href="https://github.com/simple-login/app/projects/1">GitHub</a>-ზე
      იხილოთ: ნახავთ, რაზე ვმუშაობთ.</li></ul>
  - question: რით განსხვავდება SimpleLogin სხვა დროებითი ელფოსტის სერვისებისგან?
    answer: >
      SimpleLogin-ის ფსევდონიმები, მუდმივია, ისეთი დროებითი ელფოსტის მისამართებისგან
      განსხვავებით, როგორიცაა<a href="https://temp-mail.org/en/">temp-mail.org</a>. <br>ასევე, SimpleLogin
      არ ინახავს ელფოსტებს. ის თქვენს საფოსტო ყუთში ინახება.<br> SimpleLogin, უბრალოდ,
      სხვა პროდუქტია სხვა მოთხოვნებისთვის.
  - question: რა არის SimpleLogin-ის ბიზნეს-მოდელი?
    answer: ჩვენი შემოსავალი მხოლოდ გამოწერებიდანაა, რაც ნიშნავს, რომ ეს პროდუქტი
      ყოველთვის რეკლამების გარეშე იქნება.
  - question: რა არის <b>ფსევდონიმის საქაღალდე</b> ან <b>ყველას-ჩაჭერის</b> ფუნქცია?
    answer: >
      ეს ორი ფუნქცია საშუალებას გაძლევთ, ფსევდონიმები <em>ეგრევე</em> შექმნათ, რაც
      ნიშნავს, რომ ახალი ფსევდონიმის შესაქმნელად SimpleLogin-ის გახსნა არ დაგჭირდებათ.
      <br> ჩართეთ <b>ყველას ჩაჭერის</b> ფუნქცია თქვენს დომენზე, რს შემდეგაც შეგეძელებათ,
      <em>რაცგნებავთ@my-domain.com></em> მისამართი გამოიყენოთ, სადაც <b>რაცგნებავთ</b>
      ნებისმიერი სიტყვაა, რომელიც, მხოლოდ, 128 სიმბოლოთია შეზღუდული.<br>
      <b>ფსევდონიმების კატალოგი</b> ყველაფრის-ჩაჭერის მსგავსია, შეგიძლიათ, ფსევდონიმად
      <em>თქვენი_კატალოგი+რაცგნებავთ@simplelogin.co</em> გამოიყენოთ. <b>თქვენი_კატალოგი</b>
      კატალოგის სახელია, რომელსაც შექმნით.
  - question: მივიღე ელფოსტა ფსევდონიმიდან, რომელიც ჩემი პირადი მისამართიდანაა გადმოგზავნილი.
      როგორ ვუპასუხო ასეთ ელფოსტას? მჭირდება SimpleLogin საპასუხოდ?
    answer: >
      შეგიძლიათ, პირდაპირ თქვენი ელფოსტის კლიენტიდან უპასუხოთ. უბრალოდ, დააწკაპუნეთ
      'პასუხის' ღილაკზე და თქვენი პასუხი SimpleLogin-ით გადაიგზავნება და ის თქვენს
      ელფოსტას თქვენი ფსევდონიმით შეცვლით. თქვენი პირადი ელფოსტა გამომგზავნისთვის
      უჩინარი დარჩება.<br><br> ტექნიკურად თავსართი <b>From</b> თქვენს ელფოსტაში სპეციალური
      ფსევდონიმით ჩანაცვლდება, რომელიც თითოეული გამგზავნისთვის ცალ-ცალკე გენერირდება.
      როცა პასუხობთ, თქვენი პასუხი სინამდვილეში სპეციალურ ფსევდონიმზე იგზავნება და
      SimpleLogin-ი მას გამომგზავნს, უბრალოდ, გადაუგზავნის, რითაც გამომგზავნი მისამართი
      თქვენი ფსევდონიმით ჩანაცვლდება. ამ პროცესში წაიშლება ინფორმაცია თქვენი პირადი
      ელფოსტის შესახებ.
  - question: რა არს <b>უკუფსევდონიმი</b>?
    answer: >
      უკუფსევდონიმი <b>სპეციალური</b> ფსევდონიმია, რომელიც თქვენი <b>ფსევდონიმით ელფოსტის
      გაგზავნის</b> საშუალებას გაძლევთ. <br>უკუფსევდონიმი თითოეული იმ ფსევდონიმისთვის
      იქმნება, რომლიდანაც ელფოსტის გაგზავნა გნებავთ და თითოეული კონტაქტისთვის, რომლისთვისაც
      ელფოსტის გაგზავნა გნებავთ. <br>როცა ელფოსტას უკუფსევდონიმზე თქვენი პირადი ელფოსტიდან
      გააგზავნით, ელფოსტა კონტაქტს ფსევდონიმისგან მიუვა.
  - question: არის ელფოსტის ფსევდონიმი მუდმივი?
    answer: როგორც ნორმალური ელფოსტის მისამართი, ფსევდონიმი მანამდე იარსებებს, სანამ
      არ წაშლით.
  - question: სადაა SimpleLogin-ის სერვერები მოთავსებული?
    answer: ჩვენ ვიყენებთ სერვერებს Proton-დან და UpCloud-დან, რომელიც ფინური ღრუბლოვანი
      მომწოდებელია.
  - question: რა არის ფუნქცია <b>მომხმარებლის დომენი</b>?
    answer: >
      SimpleLogin-ში შეგიძლიათ, თქვენი საკუთარი დომენები შემოიტანოთ და დაამატოთ ისეთი
      ფსევდონიმები, როგორიცაა <b>contact@your-domain.com</b>,<b>hi@your-domain.com</b>.<br>
      როგორც, ალბათ, უვე მიხვდით, SimpleLogin-ისს გამოყენება თქვენი <em>სამსახურის
