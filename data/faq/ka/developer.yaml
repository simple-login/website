  question: რატო უნდა ვენდო SimpleLogin-ს?
  answer: >
    SimpleLogin-ის კოდი სრულად ღიაა და <a href="https://github.com/simple-login">GitHub</a>-ზეა ხელმისაწვდომი.<br><br>ყველას შეუძლია, გადაამოწმოს კოდი ან საკუთარი SimpleLogin სერვერი ააწყოს.<br><br>SimpleLogin-ის შემოსავალი გამჭვირვალე და მდგრად მოდელს ეყრდნობა, რომელიც საშუალებას გვაძლევს, ჯერ-კონფიდენციალობაზე დაფუძნებული და ტრეკერებისგან თავისუფალი პროდუქტი ვიქონიოთ.
