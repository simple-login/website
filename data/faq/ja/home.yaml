  - question: <b>電子メールエイリアス</b>とは何ですか？
    answer: >
      電子メール エイリアスは、電子メール アドレスの<a href="https://en.wikipedia.org/wiki/Email_forwarding">転送</a>に似ています。エイリアスに送信されたすべての電子メールは受信トレイに転送されます。
      <br> SimpleLogin テクノロジーのおかげで、エイリアス<b>から</b> メールを送信することもできます。 <br> したがって、連絡先のエイリアスは電子メール
      アドレスになります。 メール エイリアスの詳細については、<a href="/blog/what-is-an-email-alias/">メール エイリアスとは</a>をご覧ください。
  - question: プラス記号(+)を使えば無制限にメールアドレスを作成できます。なぜSimpleLoginが必要なのですか？
    answer: >
      電子メールのサブアドレス指定は、プラス (+) トリックとも呼ばれ、Gmail によって普及し、一部の電子メール サービスでサポートされており、現在の電子メール
      アドレスに「+」を追加することで新しい電子メール アドレスを作成できます。 メールアドレスが name@proton.me であると表示されたら、Facebook
      の場合は name+facebook@proton.me、Groupon の場合は name+groupon@proton.me など、別のアドレスをすぐに作成できます。<br>
      実用的ではありますが、いくつかの欠点もあります。<br>
      - + アドレスからは返信できません。実際のメールアドレスが送信者として表示されます。 <br>
      - + のトリックはよく知られており、一部の Web サイトでは + を含む電子メール アドレスでのサインアップを許可していません。 <br>
      - + トリックを使用してもプライバシーは保護されません。+ 部分を簡単に削除して、実際のメールを取得できます。 データ侵害にあなたの + アドレスが含まれている場合、あなたの実際のアドレスもスパマーの手に渡っている可能性があります。
      <a href="https://haveibeenpwned.com">have i be pwned</a> などの Web サイトを使用して、メールが漏洩していないかどうかを確認できます。
      <br>
      - + 部分を削除すると、広告主はこれらの + アドレスをリンクして、閲覧履歴を取得できるようになります。 <br><br>
      SimpleLogin エイリアスには、これらの欠点はありません。 + トリックを使用する利点と欠点について詳しくは、<a href="/blog/email-alias-vs-plus-sign/">電子メール
      エイリアスが電子メールのプラス記号 (+) に代わるより良い理由</a>を参照してください。
  - question: SimpleLoginと他のメール転送サービスとの違いは何ですか？
    answer: >
      SimpleLogin は最も先進的な電子メール エイリアス ソリューションであり、現在開発中です。 SimpleLogin と他の電子メール転送/エイリアス
      サービスの違いは次のとおりです。<br><br>
      <ul> <li>完全なオープンソース: SimpleLogin サーバーとクライアント コード (ブラウザ拡張機能、JS ライブラリ、モバイル アプリ)
      は両方とも <a href="https://github.com/simple-login/app">オープンソース</a>です。誰でも自由にコードを検査して改善できます。
      </li>
      <li>デスクトップ用の Chrome/Firefox/Safari 拡張機能、モバイル用の iOS アプリ、Android アプリなど、すべての主要なプラットフォームをカバーします。
      </li>
      <li><em>セルフホスト</em>可能な唯一の電子メール転送ソリューション。つまり、サーバー上で SimpleLogin を実行できます。 詳細なセルフホスティング手順と、ほとんどのコンポーネントが
      Docker コンテナとして実行されるため、ssh を知っていれば誰でもサーバーに SimpleLogin をデプロイできます。</li>
      <li>エイリアスからメールを送信/返信できます。 送信/返信の数に制限はありません。</li>
      <li>無制限の帯域幅。 </li>
      <li>広告もトラッカーもありません。</li>
      <li>メール エイリアスだけではありません。SimpleLogin はプライバシーを重視し、開発者に優しい<em>アイデンティティ プロバイダ</em>でもあります。<br>
      - ユーザーのプライバシーを尊重 <br> - 開発者にとって使いやすいものです。 <br> SimpleLogin は、「Facebook/Google/Apple
      でログイン」ボタンに代わる、プライバシーを重視した代替手段を提供します。 </li>

      <li>豊富な機能: ブラウザ拡張機能、カスタム ドメイン、キャッチオール エイリアス、OAuth ライブラリなど、今後さらに多くの機能が追加される予定です。</li>
      <li><a href="https://github.com/simple-login/app/projects/1">GitHub</a> でロードマップを開きます。私たちが取り組んでいる魅力的な機能はご存知でしょう。</li>
      </ul>
  - question: SimpleLoginは一時的なメールサービスとどう違うのですか？
    answer: >
      SimpleLogin のエイリアスは、<a href="https://temp-mail.org/en/">temp-mail.org</a>やなどのサービスで作成される一時的な電子メール
      アドレスとは異なり、永続的です。<br> また、SimpleLogin は電子メールを保存せず、メールボックスに保存します。 <br> SimpleLogin
      は、単に異なるニーズに応じた異なる製品です。
  - question: SimpleLoginのビジネスモデルは？
    answer: 私たちの収益はサブスクリプションからのみで、つまり製品は永遠に広告なしであり続ける。
  - question: <b>エイリアス ディレクトリ</b> または <b>キャッチオール</b> 機能とは何ですか?
    answer: >
      これら 2 つの機能により、 エイリアスを<em>その場で</em>作成できます。つまり、新しいエイリアスを作成するために SimpleLogin を開く必要はありません。
      <br> ドメインで <b>キャッチオール</b> を有効にすると、 <em>ANYTHING@my-domain.com</em> など、<b>ANYTHING</b>
      などの任意の単語としてエイリアスとして使用できるようになります。 唯一の制限は、128 文字未満である必要があることです。 <br>
      <b>エイリアス ディレクトリ</b> はキャッチオールに似ており、<em>your_directory+ANYTHING@simplelogin.co</em>
      をエイリアスとして使用できます。 <b>your_directory</b> は、作成したディレクトリの名前です。
  - question: エイリアスから個人宛にメールが転送されてきます。どうすればそのメールに返信できますか？返信するにはSimpleLoginにアクセスする必要がありますか？
    answer: >
      電子メール クライアントから直接返信できます。 「返信」ボタンをクリックするだけで、返信は SimpleLogin 経由でルーティングされ、SimpleLogin
      によってエイリアスから送信されます。 あなたの個人メールは元の送信者には見えなくなります。 <br><br> 技術的には、電子メールの <b>From</b>
      ヘッダーは、送信者ごとに動的に生成された特別なエイリアスに置き換えられます。 返信すると、実際にはこの特別なエイリアスに返信が送信され、SimpleLogin
      は返信を送信者に中継して、電子メールがエイリアスから送信されたことを確認します。 そのプロセス中に、個人の電子メール アドレスに関するすべての情報が削除されます。
  - question: <b>逆エイリアス</b>とは何ですか?
    answer: >
      逆エイリアスは、<b>エイリアスから</b>電子メールを送信できる<b>特別な</b>エイリアスです。 <br> 逆エイリアスは、電子メールの送信元となるエイリアスごと、および電子メールの送信先となる連絡先ごとに作成されます。
      <br> 個人メールから逆エイリアスにメールを送信すると、メールはエイリアスから連絡先に送信されます。
  - question: 電子メールのエイリアスは永久ですか？
    answer: 通常のEメールアドレスと同様、Eメールエイリアスは削除しない限り常に存在する。
  - question: SimpleLoginのサーバーはどこにありますか？
    answer: 私たちは Proton と、フィンランドに拠点を置くクラウドプロバイダーである UpCloud のサーバーを使用しています。
  - question: <b>カスタムドメイン</b>機能とは何ですか？
    answer: >
      独自のドメインを SimpleLogin に取り込み、<b>contact@your-domain.com</b> や <b>hi@your-domain.com</b>
      などのエイリアスを作成できます。 <br> ご想像のとおり、Google Workspace のような高価なソリューションを購入する代わりに、SimpleLogin
      を使用して<em>ビジネス メール</em>を管理できます。 <br> すべてのビジネスメール (例: <b>contact@simplelogin.io</b>)
      は実際にはエイリアスです 🤫
