  - question: <b>이메일 별명</b>이 정확히 뭐죠?
    answer: >
      이메일 별명은 이메일 주소를 <a href="https://en.wikipedia.org/wiki/Email_forwarding">가져오는데</a>
      가깝습니다: 모든 편지가 별명으로 전송되며, 별명으로 수신된 메시지는 당신의 원이메일 주소로 보내지는 것이죠. <br> SimpleLogin
      기술 덕분에, 이메일을 <b>별명 에서</b> 전송 또한 가능합니다.<br> 즉, 이메일 별명이 당신의 주소라고도 볼 수 있는거죠. <a
      href="/blog/what-is-an-email-alias/">이메일 별명이 무엇인가요?</a> 페이지에서 자세히 알아보세요.
  - question: 플러스 기호(+)만 넣어서 무제한으로 이메일 주소를 생성할 수 있음에도 왜 SimpleLogin이 필요한 거죠?
    answer: >
      Gmail에서 대중화되고 일부 이메일 서비스에서도 지원 중인 이메일 하위 주소는 현재 이메일 주소에 "+"만 추가하여 새 이메일 주소를
      만들 수 있죠. 만약 이메일이 name@proton.me라고 하면, Facebook의 경우 name+facebook@proton.me,
      Groupon의 경우 name+groupon@proton.me 등과 같은 다른 주소를 빠르게 만들 수 있습니다. <br>
      아무리 실용적이라 해도, 몇 가지 단점이 있습니다:<br>
      - + 주소를 통해 답장을 할 수 없습니다: + 상위 이메일 주소가 받는 이에게 표시됩니다. <br>
      - 이메일 하위 주소는 + 기호를 지원하지 않는 일부 사이트에서 사용할 수 없는 단점이 있습니다. <br>
      - 이메일 하위 주소는 개인 정보를 보호해 주지 못합니다: 실제 이메일을 보내기 위해 + 부분을 쉽게 제거할 수 있습니다. 만약 + 주소가
      데이터 유출에 나타난다면, 하위 주소의 상위 주소인 실제 주소는 아마도 스팸 일당의 손에 있을 것입니다. <a href="https://haveibeenpwned.com">have
      i been pwned와 같은 웹사이트를 사용하여 이메일이 유출되었는지 확인할 수 있습니다.</a> <br>
      - + 부분을 제거함으로써, 광고주는 이 + 주소를 함께 연결하여 사용자의 브라우징 기록을 열람할 수 있습니다. <br><br>
      SimpleLogin 별명 기능은 위의 단점을 모두 상쇄합니다. <a href="/blog/email-alias-vs-plus-sign/">이메일
      별명이 상위 이메일 주소 (+)보다 더 나은 방안인 것</a>에서 상위 이메일 주소에 대한 장단점을 확실히 알아보실 수 있습니다.
  - question: SimpleLogin과 타 이메일 포워딩 서비스와의 차이점이 뭐죠?
    answer: >
      SimpleLogin은 가장 앞선 이메일 별명 솔루션이며, 아직도 개발 중에 있습니다. 아래서 SimpleLogin과 타 이메일 포워딩
      서비스 간의 차이점에 대해 알아보세요: <br><br>
      <ul> <li>완전한 오픈 소스: SimpleLogin 서버와 클라이언트 코드 (브라우저 확장, 자바스크립트 라이브러리, 모바일 앱)간에는
      모두 <a href="https://github.com/simple-login/app">오픈소스화</a>되어 있기 때문에 누구나 코드를
      열람 및 향상하는데 도움을 주실 수 있습니다.</li>
      <li>모든 주요 플랫폼에서 사용 가능: 데스크톱용 Chrome/Firefox/Safari 확장 프로그램, iOS 및 Android용 모바일
      앱을 지원합니다. </li>
      <li>유일한 <em>자체 호스팅</em> 이메일 포워딩 서비스이기에, SimpleLogin을 사용자의 서버에서도 구동할 수 있습니다.
      상세한 자체 호스팅 지침과 컨테이너 실행 구성 요소를 통해 ssh를 숙지한 누구나 SimpleLogin을 적용 가능합니다.</li>
      <li>별명에서 이메일 수발신이 가능합니다. 수발신에 대한 횟수 제한이 없습니다.</li>
      <li>무제한 대역폭</li>
      <li>무광고 및 트래커</li>
      <li>이메일 별명 그 이상: SimpleLogin은 프라이버시에 중점을 둔 개발자 친화적인 <em>인증된 공급자</em>라고 볼 수 있습니다.
      <br> -사용자의 개인정보를 존중합니다. <br> -개발자가 사용하기 참 쉽습니다. <br> SimpleLogin은 "Facebook/Google/Apple로
      로그인" 버튼에 대한 개인정보 보호에 중점을 둔 대안을 제공합니다. </li>

      <li>다양한 기능들: 브라우저 확장, 사용자 지정 도메인, catch-all 애메일 별명, 인증 라이브러리 등을 제공합니다.</li>
      <li><a href="https://github.com/simple-login/app/projects/1">GitHub</a>에서 현재
      재현 중인 흥미로운 기능들에 대한 로드맵에 대해 알아보실 수 있습니다.</li> </ul>
  - question: SimpleLoginr과 임시 이메일 서비스와의 차이점이 뭐죠?
    answer: >
      SimpleLogin 별명은 <a href="https://temp-mail.org/en/">temp-mail.org</a>
      등과 같은 서비스에서 생성된 임시 이메일 주소와는 달리 영구적입니다. <br> SimpleLogin은 또한 이메일을 저장하지 않으며, 받은
      편지함에 저장됩니다. <br> SimpleLogin은 이들과 완전히 다른 서비스라고 보실 수 있습니다.
  - question: SimpleLogin의 비즈니스 모델이 뭐죠?
    answer: 자사 수익은 모두 구독에서만 나오고 있으며, 이는 제품이 평생 광고가 없을 것임을 의미합니다.
  - question: <b>별명 디렉토리</b>와 <b>catch-all</b> 기능이 뭐죠?
    answer: >
      위 2개 기능을 사용하면 <em>즉시</em> 별명을 생성할 수 있습니다. 즉, 새 별명을 생성하기 위해 굳이 SimpleLogin을 열
      필요가 없다는 뜻이조. <br> 사용자 도메인에 <b>catch-all</b>을 활성화 하면 <em>ANYTHING@my-domain.com</em>의
      <b>ANYTHING 자리에 무엇이든</b> 글자를 넣어 별명을 생성할 수 있습니다. 제한은 128자 까지만 입력할 수 있다는 것이죠.
      <br>
      <b>별명 디렉토리</b>는 catch-all과 유사합니다, 따라서 <em>your_directory+ANYTHING@simplelogin.co</em>를
      별명으로 사용할 수 있는 것이죠. <b>your_directory</b> 자리는 생성한 디렉토리의 이름의 위치입니다.
  - question: 별명에서 내 개인 이메일로 전달된 이메일을 받았습니다. 그 이메일에 어떻게 답장할 수 있나요? 답장이 필요하다면 SimpleLogin에
      접속해야 하나요?
    answer: >
      받은 이메일 클라이언트에서 바로 답장이 가능합니다. "답장(및 회신)" 버튼만 누르면, 답장된 메시지가 SimpleLogin을 통해 전송되며,
      SimpleLogin이 해당 별명으로 전송되도록 합니다. 개인 이메일은 계속 원전송자에게 보이지 않는 상태를 유지하죠.<br><br> 기술적으로,
      이메일의 <b>From</b> 헤더는 각 발신자에 대해 동적으로 생성된 특별한 별명으로 대체됩니다. 만약 당신이 답장할 때, 답장은 실제로
      해당 별명으로 전송되며 SimpleLogin은 발신자에게 답장을 다시 전달하여 이메일이 당신의 별명에서 전송되었는지 확인합니다. 당신의
      개인 이메일 주소에 대한 모든 정보는 그 과정에서 제거됩니다.
  - question: <b>역별명(reverse-alias)</b>이 뭐죠?
    answer: >
      역별명은 <b>사용자의 별명에서</b> 이메일을 전송할 수 있도록 하는 <b>특수한</b> 별명입니다. <br> 이메일을 보내고 싶은 각
      별명과 이메일을 보내고 싶은 각 연락처에 대해 역별명이 생성됩니다. <br> 개인 이메일에서 역별명으로 이메일을 보내면, 이메일은 별명에서
      연락처로 전환되어 전송됩니다.
  - question: 이메일 별명은 영구적 인가요?
    answer: 일반 이메일 주소로, 이메일 별명은 상시 유지됩니다. 필요하지 않을 때는 삭제할 수 있습니다.
  - question: SimpleLogin 서버가 위치한 지역이 어디죠?
    answer: 핀란드에 위치한 클라우드 스토리지 서비스 제공자 Proton과 UpCloud로 서버를 사용합니다.
  - question: <b>지정 도메인</b> 기능이 뭐죠?
    answer: >
      소유 중이신 도메인을 SimpleLogin에 가져와서 <b>contact@your-domain.com</b>, <b>hi@your-domain.com</b>과
      같은 이메일 별명을 생성하실 수 있습니다. <br> 추측하신 바와 같이, Google Workspace와 같은 비싼 솔루션에 예산을 낭비하는
      대신 SimpleLogin으로 <em>비즈니스 이메일</em>을 관리하실 수 있습니다. <br> 자사의 모든 비즈니스 도메인(e.g. <b>contact@simplelogin.io</b>)은
      모두 사실상 별명입니다 🤫
  - question: 제가 찾고 있던 질문이 여기 없네요
    answer: >
      모든 자주 물어보는 질문 (FAQ)과 답변을 <a href="/faq/">FAQ 페이지</a>에서 찾아보실 수 있습니다. <br> 만약
      여기서도 원하시는 답변이 없다면, 궁금한 사항을 <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>으로
      보내주세요. <br> <a href="https://github.com/simple-login/app/issues">GitHub Issues</a>애서
      이슈를 생성하실 수 있습니다.

