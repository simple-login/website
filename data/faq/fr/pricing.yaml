  question: Quels moyens de paiement acceptez-vous ?
  answer: >
    Nous utilisons <a href="https://paddle.com">Paddle</a> pour gérer les paiements par carte et PayPal. Paddle accepte ces moyens de paiement : <br>
    <ul> <li>Mastercard</li> <li>Visa</li> <li>PayPal</li> <li>Apple Pay</li> <li>Wire Transfers (ACH/SEPA/BACS)</li> <li>Maestro</li> <li>American Express</li> <li>Discover</li> <li>Diners Club</li> <li>JCB</li> </ul>

    Vous pouvez trouver plus d'informations sur la page dédiée aux <a href="https://paddle.com/support/which-payment-methods-do-you-support/">moyens de paiement pris en charge par Paddle</a> (en anglais). <br>
    Pour les cryptomonnaies, nous utilisons <a href="https://www.coinbase.com/fr/commerce">Coinbase Commerce</a> qui accepte Bitcoin, Bitcoin Cash, Dai, Ethereum, Litecoin et USD Coin. Prochainement, nous accepterons aussi Monero, mais vous pouvez nous envoyer un message à <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a> si vous voulez utiliser cette cryptomonnaie.
