  question: Proposez-vous des réductions ?
  answer: >
    Nous offrons des réductions importantes ou un abonnement premium gratuit aux personnes suivantes : <br>
    - Étudiants, professeurs ou personnel technique travaillant dans un établissement scolaire <br> - Militants, opposants ou journalistes <br> - Organisations humanitaires <br>
    Pour plus d'informations, vous pouvez nous envoyer un message à l'adresse <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>. <br><br>
    Nous proposions auparavant des comptes premium gratuits aux étudiants, mais ce programme s'est terminé le 17 juin 2021. Cela n'affecte pas les comptes existants qui ont déjà bénéficié de ce programme ou les demandes qui ont été envoyées avant cette date.
