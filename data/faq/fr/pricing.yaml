  question: Que deviennent les alias quand on arrête son abonnement ?
  answer: >
    Quand votre abonnement se termine, tous les alias que vous avez créés continuent à fonctionner normalement, que ce soit pour la réception ou l'envoi d'e-mails : <br> - Tous les alias, domaines, répertoires ou boites aux lettres que vous avez créés sont conservés et continuent à fonctionner normalement. <br> - Vous ne pouvez pas créer de nouveaux alias si vous dépassez le nombre maximum d'alias prévu dans l'abonnement gratuit, c'est-à-dire si vous avez plus de 10 alias. <br> - Comme les fonctionnalités de type catch-all ou répertoire vous permettent de créer des alias en temps réel, ces alias ne peuvent pas être créés si vous avez plus de 10 alias. <br> - Vous ne pouvez pas ajouter de nouveaux domaines, répertoires ou boites aux lettres. <br><br>
    Si vous avez par exemple 100 alias au moment où votre abonnement se termine, ces 100 alias continueront à recevoir et à envoyer des e-mails, mais vous ne pourrez plus créer de nouveaux alias.
- 
  question: Que se passe-t-il quand on atteint le nombre maximum d'alias prévus dans l'abonnement gratuit ?
  answer: >
    Si vous utilisez l'abonnement gratuit, vous ne pouvez pas créer de nouveaux alias quand vous atteignez le nombre maximum de 10 alias. <br> Les alias qui peuvent être créés automatiquement, par le biais de la fonctionnalité catch-all (domaine ou répertoire), ne peuvent pas non plus être créés. <br>
