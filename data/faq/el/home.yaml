  - question: Τι ακριβώς είναι ένα <b>ψευδώνυμο ηλεκτρονικού ταχυδρομείου</b>;
    answer: >
      Το ψευδώνυμο ηλεκτρονικού ταχυδρομείου είναι παρόμοιο με την <a href="https://en.wikipedia.org/wiki/Email_forwarding">προώθηση</a>
      διεύθυνσης ηλεκτρονικού ταχυδρομείου: όλα τα μηνύματα ηλεκτρονικού ταχυδρομείου
      που αποστέλλονται σε ένα ψευδώνυμο θα προωθούνται στα εισερχόμενά σας. <br>
      Χάρη στην τεχνολογία SimpleLogin, μπορείτε επίσης να στείλετε μηνύματα ηλεκτρονικού
      ταχυδρομείου <b>από</b> ένα ψευδώνυμο. <br> Για την επαφή σας επομένως, το ψευδώνυμο
      είναι η διεύθυνση ηλεκτρονικού ταχυδρομείου σας. Μπορείτε να βρείτε περισσότερες
      πληροφορίες σχετικά με το ψευδώνυμο ηλεκτρονικού ταχυδρομείου στο <a href="/blog/what-is-an-email-alias/">Τι
      είναι το ψευδώνυμο ηλεκτρονικού ταχυδρομείου</a>.
  - question: Αφού μπορώ να χρησιμοποιήσω το τέχνασμα μου με το σύμβολο συν (+) για
      να δημιουργήσω απεριόριστες διευθύνσεις ηλεκτρονικού ταχυδρομείου, γιατί χρειάζομαι
      το SimpleLogin;
    answer: >
      Η υποδιεύθυνση ηλεκτρονικού ταχυδρομείου, γνωστή και ως τέχνασμα συν (+), που
      διαδόθηκε από το Gmail και υποστηρίζεται από ορισμένες υπηρεσίες ηλεκτρονικού
      ταχυδρομείου, σας επιτρέπει να δημιουργήσετε νέες διευθύνσεις ηλεκτρονικού ταχυδρομείου
      προσθέτοντας "+" στην τρέχουσα διεύθυνση ηλεκτρονικού ταχυδρομείου σας. Ας υποθέσουμε
      ότι η διεύθυνση ηλεκτρονικού ταχυδρομείου είναι name@proton.me, μπορείτε να
      δημιουργήσετε γρήγορα μια άλλη διεύθυνση όπως name+facebook@proton.me για Facebook,
      name+groupon@proton.me για Groupon κ.λπ. <br>
      Αν και πρακτικό, έχει κάποια μειονεκτήματα: <br>
      - Δεν μπορείτε να απαντήσετε από τη διεύθυνση με το +: η πραγματική σας διεύθυνση
      ηλεκτρονικού ταχυδρομείου θα εμφανιστεί ως αποστολέας. <br>
      - Το κόλπο + είναι γνωστό και ορισμένοι ιστότοποι δεν επιτρέπουν εγγραφές με
      διευθύνσεις ηλεκτρονικού ταχυδρομείου που περιέχουν +. <br>
      - Η χρήση του τεχνάσματος + δεν προστατεύει το απόρρητό σας: μπορεί κανείς εύκολα
      να αφαιρέσει το + μέρος για να έχει την πραγματική σας διεύθυνση ηλεκτρονικού
      ταχυδρομείου. Εάν η διεύθυνση + σας εμφανίζεται στην παραβίαση δεδομένων, η
      πραγματική σας διεύθυνση είναι πιθανώς επίσης στα χέρια των αποστολέων ανεπιθύμητης
      αλληλογραφίας. Θα μπορούσατε να ελέγξετε αν η διεύθυνση ηλεκτρονικού ταχυδρομείου
      σας έχει διαρρεύσει χρησιμοποιώντας ιστοσελίδα όπως <a href="https://haveibeenpwned.com">have
      i been pwned</a> <br>
      - Αφαιρώντας το τμήμα +, οι διαφημιζόμενοι μπορούν να συνδέσουν αυτές τις διευθύνσεις
      + μεταξύ τους για να έχουν το ιστορικό περιήγησής σας. <br><br>
      Τα ψευδώνυμα SimpleLogin δεν έχουν κανένα από αυτά τα μειονεκτήματα. Μπορείτε
      να διαβάσετε περισσότερα σχετικά με τα πλεονεκτήματα και τα μειονεκτήματα της
      χρήσης του + τέχνασμα στο <a href="/blog/email-alias-vs-plus-sign/">Γιατί το
      ψευδώνυμο διεύθυνσης ηλεκτρονικού ταχυδρομείου είναι καλύτερη εναλλακτική λύση
      αντί το σύμβολο συν (+)</a>
  - question: Ποια είναι η διαφορά μεταξύ του SimpleLogin και άλλων υπηρεσιών προώθησης
      ηλεκτρονικού ταχυδρομείου;
    answer: >
      Το SimpleLogin είναι η πιο προηγμένη λύση ψευδωνύμου ηλεκτρονικού ταχυδρομείου
      και βρίσκεται σε ενεργή ανάπτυξη. Ακολουθούν ορισμένες διαφορές μεταξύ του SimpleLogin
      και άλλων υπηρεσιών προώθησης / ψευδωνύμου ηλεκτρονικού ταχυδρομείου: <br><br>
      <ul> <li>Πλήρως ανοιχτού κώδικα: τόσο ο κώδικας διακομιστή SimpleLogin όσο και
      ο κώδικας πελάτη (επέκταση προγράμματος περιήγησης, βιβλιοθήκη JS, εφαρμογές
      για κινητά) είναι <a href="https://github.com/simple-login/app">ανοιχτού κώδικα</a>,
      ώστε ο καθένας να μπορεί ελεύθερα να επιθεωρήσει και να βελτιώσει τον κώδικα.
      </li>
      <li>Καλύπτει όλες τις μεγάλες πλατφόρμες: προέκταση Chrome / Firefox / Safari
      για επιτραπέζιους υπολογιστές, εφαρμογές iOS και Android για κινητά. </li>
      <li>Η μόνη λύση προώθησης email που μπορεί να <em>φιλοξενηθεί από μόνη της</em>,
      δηλαδή μπορείτε να εκτελέσετε το SimpleLogin στον διακομιστή σας. Με τις λεπτομερείς
      οδηγίες αυτο-φιλοξενίας και τα περισσότερα στοιχεία εκτελούμενα σε κοντέινερ
      Docker, όποιος γνωρίζει ssh μπορεί να αναπτύξει το SimpleLogin στον διακομιστή
      του.</li>
      <li>Μπορείτε να στείλετε / απαντήσετε σε μηνύματα ηλεκτρονικού ταχυδρομείου
      από το ψευδώνυμο. Δεν υπάρχουν όρια στον αριθμό των αποστολών/απαντήσεων.</li>
      <li>Απεριόριστο εύρος ζώνης. </li>
      <li>Χωρίς διαφημίσεις, χωρίς ιχνηλάτες.</li>
      <li>Όχι μόνο ένα απλό ψευδώνυμο ηλεκτρονικού ταχυδρομείου: Το SimpleLogin είναι
      επίσης ένας <em>παροχός ταυτότητας</em> εστιασμένος στο απόρρητο και φιλικός
      προς τους προγραμματιστές, ο οποίος: - <br> σέβεται το απόρρητο των χρηστών
      <br> - είναι απλός στη χρήση για προγραμματιστές. <br> Το SimpleLogin προσφέρει
      μια εναλλακτική λύση εστιασμένη στο απόρρητο στα κουμπιά "Σύνδεση με Facebook
      / Google / Apple". </li>

      <li>Πολλές δυνατότητες: επέκταση προγράμματος περιήγησης, προσαρμοσμένος τομέας,
      ψευδώνυμο catch-all, βιβλιοθήκες OAuth κ.λπ. και πολλά άλλα που θα έρθουν.</li>
      <li>Ανοίξτε τον χάρτη πορείας στο <a href="https://github.com/simple-login/app/projects/1">GitHub</a>:
      για να γνωρίζετε τα συναρπαστικά χαρακτηριστικά στα οποία εργαζόμαστε.</li>
      </ul>
  - question: Σε τι διαφέρει το SimpleLogin από τις προσωρινές υπηρεσίες διευθύνσεων
      ηλεκτρονικού ταχυδρομείου;
    answer: >
      Το ψευδώνυμο SimpleLogin είναι μόνιμο σε αντίθεση με τις προσωρινές διευθύνσεις
      ηλεκτρονικού ταχυδρομείου που δημιουργούνται σε υπηρεσίες όπως <a href="https://temp-mail.org/en/">temp-mail.org</a>.
       <br> Το SimpleLogin
      επίσης δεν αποθηκεύει τα μηνύματα ηλεκτρονικού ταχυδρομείου, αυτά αποθηκεύονται
      στο γραμματοκιβώτιό σας. <br> Το SimpleLogin είναι απλά ένα διαφορετικό προϊόν
      για διαφορετικές ανάγκες.
  - question: Ποιο είναι το επιχειρηματικό μοντέλο της SimpleLogin;
    answer: Τα έσοδά μας προέρχονται μόνο από συνδρομές, πράγμα που σημαίνει ότι το
      προϊόν θα παραμείνει χωρίς διαφημίσεις για πάντα.
  - question: Τι είναι <b>ο κατάλογος ψευδωνύμων</b> ή η δυνατότητα <b>catch-all</b>;
    answer: >
      Αυτές οι 2 δυνατότητες σάς επιτρέπουν να δημιουργείτε ψευδώνυμο <em>εν κινήση</em>,
      πράγμα που σημαίνει ότι δεν χρειάζεται να ανοίξετε το SimpleLogin για να δημιουργήσετε
      ένα νέο ψευδώνυμο. <br> Η ενεργοποίηση του <b>catch-all</b> στον τομέα σας σάς
      επιτρέπει να χρησιμοποιήσετε <em>ANYTHING@my-domain.com</em> ως ψευδώνυμο με
      <b>ANYTHING</b> να είναι οποιαδήποτε λέξη. Το μόνο όριο είναι ότι πρέπει να
      έχει λιγότερους από 128 χαρακτήρες. <br>
      Ο <b>Κατάλογος Ψευδωνύμων</b> είναι παρόμοιος με το catch-all, μπορείτε να χρησιμοποιήσετε
      <em>your_directory+ANYTHING@simplelogin.co</em> ως ψευδώνυμο. <b>your_directory</b>
      είναι το όνομα του καταλόγου που δημιουργήσατε.
  - question: Λαμβάνω ένα μήνυμα ηλεκτρονικού ταχυδρομείου που προωθείται στην προσωπική
      μου διεύθυνση ηλεκτρονικού ταχυδρομείου από ένα ψευδώνυμο. Πώς μπορώ να απαντήσω
      σε αυτό το μήνυμα; Χρειάζεται να πάω στο SimpleLogin για να ξεκινήσω την απάντηση;
    answer: >
      Μπορείτε να απαντήσετε απευθείας από το πρόγραμμα-πελάτη ηλεκτρονικού ταχυδρομείου
      σας. Απλώς κάντε κλικ στο κουμπί "απάντηση", η απάντηση θα δρομολογηθεί μέσω
      του SimpleLogin και το SimpleLogin θα το κάνει να προέρχεται από το ψευδώνυμό
      σας. Η προσωπική σας διεύθυνση ηλεκτρονικού ταχυδρομείου θα παραμείνει αόρατη
      στον αρχικό αποστολέα. <br><br> Τεχνικά, η κεφαλίδα <b>Από</b> στο ηλεκτρονικό
      σας ταχυδρομείο αντικαθίσταται από ένα ειδικό ψευδώνυμο που δημιουργείται δυναμικά
      για κάθε αποστολέα. Όταν απαντάτε, η απάντησή σας αποστέλλεται στην πραγματικότητα
      σε αυτό το ειδικό ψευδώνυμο και το SimpleLogin θα μεταδώσει την απάντηση πίσω
      στον αποστολέα, διασφαλίζοντας ότι το μήνυμα ηλεκτρονικού ταχυδρομείου αποστέλλεται
      από το ψευδώνυμό σας. Όλες οι πληροφορίες σχετικά με την προσωπική σας διεύθυνση
      ηλεκτρονικού ταχυδρομείου καταργούνται κατά τη διάρκεια αυτής της διαδικασίας.
  - question: Τι είναι το <b>αντίστροφο ψευδώνυμο</b>;
    answer: >
      Το αντίστροφο ψευδώνυμο είναι ένα <b>ειδικό</b> ψευδώνυμο που σας επιτρέπει
      να στέλνετε μηνύματα ηλεκτρονικού ταχυδρομείου <b>από το ψευδώνυμό σας</b>.
      <br> Ένα αντίστροφο ψευδώνυμο δημιουργείται για κάθε ψευδώνυμο από το οποίο
      θέλετε να στείλετε μήνυμα ηλεκτρονικού ταχυδρομείου και για κάθε επαφή στην
      οποία θέλετε να στείλετε μήνυμα ηλεκτρονικού ταχυδρομείου. <br> Όταν στέλνετε
      ένα μήνυμα ηλεκτρονικού ταχυδρομείου σε ένα αντίστροφο ψευδώνυμο από το προσωπικό
      σας μήνυμα ηλεκτρονικού ταχυδρομείου, το μήνυμα ηλεκτρονικού ταχυδρομείου θα
      σταλεί από το ψευδώνυμό σας στην επαφή.
  - question: Είναι μόνιμο ένα ψευδώνυμο ηλεκτρονικού ταχυδρομείου;
    answer: Ως κανονική διεύθυνση ηλεκτρονικού ταχυδρομείου, ένα ψευδώνυμο ηλεκτρονικού
      ταχυδρομείου είναι πάντα εκεί, εκτός εάν το διαγράψετε.
  - question: Πού βρίσκονται οι διακομιστές SimpleLogin;
    answer: Χρησιμοποιούμε διακομιστές από την Proton και την UpCloud - έναν πάροχο
      cloud με έδρα τη Φινλανδία.
  - question: Τι είναι η δυνατότητα <b>προσαρμοσμένου τομέα</b>;
    answer: >
      Μπορείτε να φέρετε τους δικούς σας τομείς στο SimpleLogin και να δημιουργήσετε
      ψευδώνυμα όπως <b>contact@your-domain.com</b>, <b>hi@your-domain.com</b>. <br>
      Όπως ίσως έχετε μαντέψει, μπορείτε στη συνέχεια να χρησιμοποιήσετε το SimpleLogin
      για να διαχειριστείτε <em>τις διευθύνσεισ ηλεκτρονικού ταχυδρομείου της επιχείρησής</em>
      σας αντί να πληρώσετε για μια ακριβή λύση όπως το Google Workspace. <br> Όλα
      τα επαγγελματικά email μας (π.χ. <b>contact@simplelogin.io</b>) είναι στην πραγματικότητα
      ψευδώνυμα 🤫
  - question: Δεν μπορώ να βρω εδώ απάντηση στην ερώτησή μου
    answer: >
      Μπορείτε να βρείτε τη λίστα όλων των συχνών ερωτήσεων/απαντήσεων στη σελίδα
      <a href="/faq/">FAQ</a>. <br> Εάν δεν βρείτε την απάντηση εκεί, στείλτε την
      ερώτησή σας στο <a href="mailto:support@simplelogin.zendesk.com">support@simplelogin.zendesk.com</a>.
      <br> Μπορείτε επίσης να δημιουργήσετε ένα ζήτημα στα <a href="https://github.com/simple-login/app/issues">Ζητήματα
      GitHub</a>.

